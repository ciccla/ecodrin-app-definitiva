<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Dashboard Cliente</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f1f8e9;
      color: #2e7d32;
      margin: 0;
      padding: 20px;
    }

    h1, h2 {
      text-align: center;
      color: #2e7d32;
      margin-bottom: 20px;
    }

    a {
      color: #2e7d32;
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
    }

    .actions {
      text-align: center;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      border-radius: 6px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      margin-bottom: 40px;
    }

    th, td {
      padding: 10px;
      border: 1px solid #c8e6c9;
      text-align: left;
      font-size: 14px;
    }

    th {
      background: #dcedc8;
    }

    tr:nth-child(even) {
      background: #f9fbe7;
    }

    .badge {
      padding: 5px 10px;
      border-radius: 4px;
      color: #fff;
      font-size: 0.8em;
      text-transform: uppercase;
      font-weight: bold;
    }

    .accettata { background: #2e7d32; }
    .non-accettata { background: #c62828; }
    .info-richieste { background: #1565c0; }
    .in-attesa { background: #f9a825; }

    .download-btn {
      background: #388e3c;
      padding: 6px 12px;
      color: white;
      text-decoration: none;
      border-radius: 4px;
      font-size: 0.85em;
      display: inline-block;
    }

    .download-btn:hover {
      background: #2e7d32;
    }

    textarea {
      width: 100%;
      padding: 6px;
      margin-top: 5px;
      font-size: 0.9em;
      border: 1px solid #c8e6c9;
      border-radius: 4px;
    }

    button {
      background: #2e7d32;
      color: white;
      padding: 6px 12px;
      margin-top: 5px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background: #27642b;
    }

    #notify {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #2e7d32;
      color: white;
      padding: 12px 20px;
      border-radius: 6px;
      display: none;
      font-weight: bold;
      z-index: 1000;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }

    @media (max-width: 768px) {
      th, td {
        font-size: 13px;
      }

      .download-btn, button {
        width: 100%;
        box-sizing: border-box;
      }
    }
  </style>
</head>
<body>

  <h1>Dashboard Cliente</h1>

  <div class="actions">
    <a href="prenotazione.html">‚ûï Nuova Prenotazione</a> |
    <a href="trasporto.html">üöö Richiedi Trasporto</a> |
    <a href="/cliente/logout">üîí Logout</a>
  </div>

  <h2>Le tue Prenotazioni</h2>
  <div id="prenotazioni"></div>

  <h2>Richieste di Trasporto</h2>
  <div id="trasporti"></div>

  <div id="notify"></div>

  <script>
    function notify(msg, success = true) {
      const n = document.getElementById('notify');
      n.innerText = msg;
      n.style.background = success ? '#2e7d32' : '#c62828';
      n.style.display = 'block';
      setTimeout(() => n.style.display = 'none', 4000);
    }

    fetch('/cliente/prenotazioni')
      .then(res => {
        if (res.status === 403) {
          alert('Devi fare login');
          window.location.href = '/cliente/login.html';
        }
        return res.json();
      })
      .then(data => {
        const div = document.getElementById('prenotazioni');
        if (!data.length) {
          div.innerHTML = '<p style="text-align:center;">Nessuna prenotazione trovata.</p>';
          return;
        }

        let html = `<table><thead><tr>
          <th>ID</th><th>Produttore</th><th>Codice CER</th><th>Caratteristiche</th><th>Imballo</th>
          <th>Stato Fisico</th><th>Quantit√†</th><th>Data</th><th>Certificato</th>
          <th>Stato</th><th>Richiesta Impianto</th><th>Rispondi</th>
        </tr></thead><tbody>`;

        data.forEach(p => {
          const statoClass = (p.stato || 'in attesa').replace(/\s/g, '-');
          html += `<tr>
            <td>${p.id}</td>
            <td>${p.produttore}</td>
            <td>${p.codice_cer}</td>
            <td>${(p.caratteristiche_pericolo || '').split(',').join(', ') || '-'}</td>
            <td>${p.tipo_imballo || '-'}</td>
            <td>${p.stato_fisico || '-'}</td>
            <td>${p.quantita}</td>
            <td>${p.giorno_conferimento}</td>
            <td>${p.certificato_analitico ? `<a href="/impianto/download-certificato/${p.certificato_analitico}" class="download-btn" target="_blank">Scarica</a>` : '-'}</td>
            <td><span class="badge ${statoClass}">${p.stato || 'in attesa'}</span></td>
            <td><div id="nota-${p.id}">-</div></td>
            <td>
              <textarea id="risposta-${p.id}" placeholder="Rispondi all'impianto..."></textarea>
              <button onclick="inviaRisposta(${p.id})">Invia</button>
            </td>
          </tr>`;
          caricaNota(p.id);
        });

        html += '</tbody></table>';
        div.innerHTML = html;
      });

    function caricaNota(id) {
      fetch('/impianto/note/' + id)
        .then(res => res.json())
        .then(note => {
          const box = document.getElementById('nota-' + id);
          if (!note || !note.richiesta) {
            box.innerHTML = '<i>Nessuna richiesta</i>';
            return;
          }
          box.innerHTML = `<p><strong>Richiesta:</strong> ${note.richiesta}</p>
                           <p><strong>Risposta:</strong> ${note.risposta || "<i>Non ancora inviata</i>"}</p>`;
        });
    }

    function inviaRisposta(id) {
      const risposta = document.getElementById('risposta-' + id).value.trim();
      if (!risposta) {
        notify('Inserisci una risposta', false);
        return;
      }

      fetch('/cliente/invia-risposta', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ prenotazione_id: id, risposta })
      })
      .then(res => res.text())
      .then(msg => {
        notify(msg);
        setTimeout(() => location.reload(), 1500);
      });
    }
    fetch('/cliente/richieste-trasporto')
      .then(res => res.json())
      .then(data => {
        console.log('üì¶ Richieste trasporto ricevute:', data); // debug
        const div = document.getElementById('trasporti');

        if (!data.length) {
          div.innerHTML = '<p style="text-align:center;">Nessuna richiesta trovata.</p>';
          return;
        }

        let html = `
          <table>
            <thead>
              <tr>
                <th>ID</th>
                <th>Richiedente</th>
                <th>Produttore</th>
                <th>Codice CER</th>
                <th>Automezzo</th>
                <th>Data</th>
                <th>Orario</th>
                <th>Referente</th>
                <th>Prezzo (‚Ç¨)</th>
                <th>Stato</th>
                <th>Nota Impianto</th>
              </tr>
            </thead>
            <tbody>
        `;

        data.forEach(t => {
          const statoClass = (t.stato || 'in attesa').replace(/\s/g, '-');
          html += `
            <tr>
              <td>${t.id}</td>
              <td>${t.richiedente}</td>
              <td>${t.produttore}</td>
              <td>${t.codice_cer}</td>
              <td>${t.tipo_automezzo}</td>
              <td>${t.data_trasporto}</td>
              <td>${t.orario_preferito}</td>
              <td>${t.numero_referente}</td>
              <td>${t.prezzo_pattuito}</td>
              <td><span class="badge ${statoClass}">${t.stato}</span></td>
              <td>${t.nota || '-'}</td>
            </tr>
          `;
        });

        html += '</tbody></table>';
        div.innerHTML = html;
      })
      .catch(err => {
        console.error('‚ùå Errore nella fetch delle richieste trasporto:', err);
        notify('Errore nel caricamento richieste trasporto', false);
      });
  </script>
</body>
</html>
