<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Dashboard Trasporti</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
      transition: background 0.3s, color 0.3s;
    }

    body.light {
      background: #f1f8e9;
      color: #2e7d32;
    }

    body.dark {
      background: #263238;
      color: #ffffff;
    }

    h1 {
      margin-bottom: 10px;
    }

    .theme-toggle {
      float: right;
      margin-bottom: 10px;
    }

    .btn-top {
      margin-bottom: 15px;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      padding: 8px;
      border: 1px solid #c5e1a5;
    }

    th {
      background: #dcedc8;
    }

    .badge {
      padding: 4px 6px;
      border-radius: 4px;
      color: white;
      font-size: 0.85em;
    }

    .accettata { background-color: #2e7d32; }
    .non-accettata { background-color: #c62828; }
    .info-richieste { background-color: #1565c0; }
    .in-attesa { background-color: #f9a825; }

    button {
      background-color: #388e3c;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #2e7d32;
    }

    .giorno-toggle {
      cursor: pointer;
      font-weight: bold;
      padding: 10px;
      margin-top: 15px;
      background: #aed581;
      border-radius: 4px;
    }

    .hidden {
      display: none;
    }

    .chat-box {
      border: 1px solid #c5e1a5;
      padding: 8px;
      border-radius: 6px;
      background: #ffffff;
      margin-top: 5px;
    }

    .chat-messages {
      max-height: 120px;
      overflow-y: auto;
      margin-bottom: 5px;
    }

    .chat-bubble {
      max-width: 70%;
      padding: 6px 10px;
      margin: 4px 0;
      border-radius: 12px;
      font-size: 0.85em;
      display: inline-block;
      clear: both;
    }

    .bubble-left { background: #e0f2f1; float: left; }
    .bubble-right { background: #c8e6c9; float: right; }
    .badge-unread { background: red; color: white; padding: 2px 6px; margin-left: 6px; border-radius: 10px; font-size: 0.7em; }

    #notify {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #2ecc71;
      color: white;
      padding: 12px 18px;
      border-radius: 6px;
      display: none;
      font-weight: bold;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      z-index: 999;
    }
  </style>
</head>
<body class="light">

<h1>Dashboard Trasporti
  <button class="theme-toggle" onclick="toggleTheme()">üåì Tema</button>
</h1>

<p class="btn-top">
  <a href="dashboard.html"><button>üè† Torna alla Dashboard Prenotazioni</button></a>
  <a href="/impianto/logout"><button style="background:#c62828">Logout</button></a>
</p>

<div id="trasporti-container"></div>
<div id="notify"></div>
<audio id="suonoNotifica" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_9ce296083a.mp3" preload="auto"></audio>
<script>
  let chatsLetti = {};

  function notify(msg, success = true) {
    const n = document.getElementById('notify');
    n.innerText = msg;
    n.style.background = success ? '#2ecc71' : '#e74c3c';
    n.style.display = 'block';
    setTimeout(() => n.style.display = 'none', 4000);
  }

  function toggleTheme() {
    const body = document.body;
    const current = body.classList.contains('dark') ? 'dark' : 'light';
    const next = current === 'light' ? 'dark' : 'light';
    body.classList.remove(current);
    body.classList.add(next);
    localStorage.setItem('theme', next);
  }

  function initTheme() {
    const saved = localStorage.getItem('theme') || 'light';
    document.body.classList.add(saved);
  }

  initTheme();

  fetch('/impianto/richieste-trasporto')
    .then(res => res.json())
    .then(data => {
      const div = document.getElementById('trasporti-container');
      if (!data.length) {
        div.innerHTML = '<p>Nessuna richiesta trovata.</p>';
        return;
      }

      const perGiorno = {};
      data.forEach(t => {
        if (!perGiorno[t.data_trasporto]) perGiorno[t.data_trasporto] = [];
        perGiorno[t.data_trasporto].push(t);
      });

      Object.keys(perGiorno).sort().forEach(data => {
        const blocco = document.createElement('div');
        blocco.innerHTML = `
          <div class="giorno-toggle" onclick="toggleGiorno('${data}')">üìÖ ${data} (${perGiorno[data].length} richieste)</div>
          <div id="box-${data}" class="hidden">
            <table>
              <thead>
                <tr>
                  <th>ID</th><th>Richiedente</th><th>Produttore</th><th>CER</th><th>Automezzo</th>
                  <th>Orario</th><th>Telefono</th><th>Prezzo</th><th>Stato</th><th>Azioni</th><th>Chat</th>
                </tr>
              </thead>
              <tbody id="tbody-${data}"></tbody>
            </table>
          </div>
        `;
        div.appendChild(blocco);

        const tbody = blocco.querySelector('tbody');
        perGiorno[data].forEach(r => {
          const statoClass = (r.stato || 'in attesa').replace(/\s/g, '-');
          const id = r.id;

          tbody.innerHTML += `
            <tr>
              <td>${id}</td>
              <td>${r.richiedente}</td>
              <td>${r.produttore}</td>
              <td>${r.codice_cer}</td>
              <td>${r.tipo_automezzo}</td>
              <td>${r.orario_preferito}</td>
              <td>${r.numero_referente}</td>
              <td>${parseFloat(r.prezzo_pattuito).toFixed(2)} ‚Ç¨</td>
              <td><span class="badge ${statoClass}">${r.stato}</span></td>
              <td>
                <select id="stato-${id}">
                  <option value="accettata">Accettata</option>
                  <option value="non accettata">Non Accettata</option>
                  <option value="info richieste">Info Richieste</option>
                </select>
                <button onclick="aggiornaStato(${id})">‚úîÔ∏è</button>
              </td>
              <td>
                <div class="chat-box">
                  <div class="chat-messages" id="chat-${id}"></div>
                  <input type="text" class="chat-input" id="msg-${id}" placeholder="Scrivi..." onkeydown="if(event.key==='Enter') inviaMessaggio(${id})">
                  <button onclick="inviaMessaggio(${id})">Invia</button>
                  <span class="badge-unread" id="unread-${id}" style="display:none;">NUOVO</span>
                </div>
              </td>
            </tr>
          `;
          caricaChat(id);
          setInterval(() => caricaChat(id), 2000);
        });
      });
    });

  function toggleGiorno(data) {
    const box = document.getElementById(`box-${data}`);
    box.classList.toggle('hidden');
  }

  function aggiornaStato(id) {
    const stato = document.getElementById(`stato-${id}`).value;
    fetch('/impianto/aggiorna-trasporto', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ id, nuovo_stato: stato, nota: "" })
    })
    .then(res => res.text())
    .then(msg => notify(msg));
  }

  function caricaChat(id) {
    fetch('/chat/trasporto/' + id)
      .then(res => res.json())
      .then(msgs => {
        const box = document.getElementById(`chat-${id}`);
        const unread = document.getElementById(`unread-${id}`);
        const nuovi = msgs.filter(m => m.mittente !== 'admin').length;

        if (chatsLetti[id] !== undefined && nuovi > chatsLetti[id]) {
          unread.style.display = 'inline-block';
          document.getElementById('suonoNotifica').play();
        }

        chatsLetti[id] = nuovi;

        box.innerHTML = '';
        msgs.forEach(m => {
          const bubble = document.createElement('div');
          bubble.className = 'chat-bubble ' + (m.mittente === 'admin' ? 'bubble-left' : 'bubble-right');
          bubble.textContent = m.messaggio;
          box.appendChild(bubble);
        });
        box.scrollTop = box.scrollHeight;
      });
  }

  function inviaMessaggio(id) {
    const input = document.getElementById(`msg-${id}`);
    const testo = input.value.trim();
    if (!testo) return;

    fetch('/chat/trasporto', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ trasporto_id: id, mittente: 'admin', messaggio: testo })
    }).then(() => {
      input.value = '';
      caricaChat(id);
      document.getElementById(`unread-${id}`).style.display = 'none';
    });
  }
</script>

</body>
</html>
