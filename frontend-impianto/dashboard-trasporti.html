<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Dashboard Trasporti</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f1f8e9;
      color: #2e7d32;
      padding: 20px;
    }

    h1 {
      margin-bottom: 10px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }

    th, td {
      padding: 8px;
      border: 1px solid #c5e1a5;
      text-align: left;
    }

    th {
      background: #dcedc8;
    }

    .badge {
      padding: 4px 6px;
      border-radius: 3px;
      font-size: 0.85em;
      color: white;
    }

    .badge-unread {
      background: red;
      color: white;
      font-size: 0.7em;
      padding: 2px 5px;
      border-radius: 4px;
      display: none;
    }

    .accettata { background-color: #2e7d32; }
    .non-accettata { background-color: #c62828; }
    .info-richieste { background-color: #1565c0; }
    .in-attesa { background-color: #f9a825; }

    textarea, select {
      width: 100%;
      margin-top: 5px;
    }

    button {
      margin-top: 5px;
      background-color: #388e3c;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #2e7d32;
    }

    #notify {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #2ecc71;
      color: white;
      padding: 12px 18px;
      border-radius: 6px;
      display: none;
      font-weight: bold;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
    }

    /* Chat styles */
    .chat-box {
      border: 1px solid #c5e1a5;
      padding: 8px;
      border-radius: 6px;
      background: #ffffff;
      margin-top: 5px;
    }

    .chat-messages {
      max-height: 130px;
      overflow-y: auto;
      margin-bottom: 5px;
    }

    .chat-bubble {
      max-width: 70%;
      padding: 6px 10px;
      margin: 4px 0;
      border-radius: 12px;
      font-size: 0.85em;
      display: inline-block;
      clear: both;
    }

    .bubble-left {
      background: #e0f2f1;
      float: left;
    }

    .bubble-right {
      background: #c8e6c9;
      float: right;
    }

    .chat-input {
      width: calc(100% - 80px);
      padding: 4px;
      font-size: 0.9em;
    }

    .chat-time {
      font-size: 10px;
      display: block;
      color: #777;
    }
  </style>
</head>
<body>

<h1>Dashboard Trasporti</h1>
<p><a href="/impianto/dashboard.html">⬅️ Torna alla Dashboard Impianto</a></p>

<audio id="suonoNotifica" src="https://cdn.pixabay.com/audio/2022/03/15/audio_9ce296083a.mp3" preload="auto"></audio>

<table id="tabella-trasporti">
  <thead>
    <tr>
      <th>ID</th><th>Richiedente</th><th>Produttore</th><th>Codice CER</th>
      <th>Automezzo</th><th>Data</th><th>Orario</th><th>Telefono</th>
      <th>Prezzo (€)</th><th>Stato</th><th>Azioni</th><th>Chat</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<div id="notify"></div>
<script>
  let messaggiLetti = {};
  
  function notify(msg, success = true) {
    const n = document.getElementById('notify');
    n.innerText = msg;
    n.style.background = success ? '#2ecc71' : '#e74c3c';
    n.style.display = 'block';
    setTimeout(() => n.style.display = 'none', 4000);
  }
  
  function playSuono() {
    const audio = document.getElementById('suonoNotifica');
    if (audio) audio.play();
  }
  
  function aggiornaStato(id) {
    const nuovo_stato = document.getElementById(`stato-${id}`).value;
    const nota = document.getElementById(`nota-${id}`).value;
  
    fetch('/impianto/aggiorna-trasporto', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ id, nuovo_stato, nota })
    }).then(res => res.text())
      .then(msg => {
        notify(msg);
        setTimeout(() => location.reload(), 1500);
      });
  }
  
  function caricaChat(id, iniziale = false) {
    fetch('/chat/trasporto/' + id)
      .then(res => res.json())
      .then(messaggi => {
        const container = document.getElementById(`chat-messages-${id}`);
        const badge = document.getElementById(`badge-${id}`);
        const nuovi = messaggi.filter(m => m.mittente === 'cliente').length;
  
        if (!iniziale && nuovi > (messaggiLetti[id] || 0)) {
          badge.style.display = 'inline-block';
          playSuono();
        }
  
        messaggiLetti[id] = nuovi;
        container.innerHTML = '';
  
        messaggi.forEach(m => {
          const bubble = document.createElement('div');
          const time = new Date(m.timestamp || Date.now()).toLocaleTimeString();
          bubble.className = 'chat-bubble ' + (m.mittente === 'admin' ? 'bubble-left' : 'bubble-right');
          bubble.innerHTML = `${m.messaggio}<span class="chat-time">${time}</span>`;
          container.appendChild(bubble);
        });
  
        container.scrollTop = container.scrollHeight;
      });
  }
  
  function inviaMessaggio(id) {
    const input = document.getElementById(`msg-input-${id}`);
    const testo = input.value.trim();
    if (!testo) return;
  
    fetch('/chat/trasporto', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({
        trasporto_id: id,
        mittente: 'admin',
        messaggio: testo
      })
    }).then(() => {
      input.value = '';
      caricaChat(id);
      document.getElementById(`badge-${id}`).style.display = 'none';
    });
  }
  
  function inizializza() {
    fetch('/impianto/richieste-trasporto')
      .then(res => res.json())
      .then(data => {
        const tbody = document.querySelector('#tabella-trasporti tbody');
        if (!data.length) {
          tbody.innerHTML = `<tr><td colspan="12">Nessuna richiesta trovata.</td></tr>`;
          return;
        }
  
        data.forEach(r => {
          const statoClass = r.stato ? r.stato.replace(/\s/g, '-') : 'in-attesa';
  
          tbody.innerHTML += `
            <tr>
              <td>${r.id}</td>
              <td>${r.richiedente}</td>
              <td>${r.produttore}</td>
              <td>${r.codice_cer}</td>
              <td>${r.tipo_automezzo}</td>
              <td>${r.data_trasporto}</td>
              <td>${r.orario_preferito}</td>
              <td>${r.numero_referente}</td>
              <td>${parseFloat(r.prezzo_pattuito).toFixed(2)}</td>
              <td><span class="badge ${statoClass}">${r.stato}</span></td>
              <td>
                <select id="stato-${r.id}">
                  <option value="accettata">Accettata</option>
                  <option value="non accettata">Non Accettata</option>
                  <option value="info richieste">Info Richieste</option>
                </select>
                <textarea id="nota-${r.id}" placeholder="Nota per il cliente">${r.nota || ''}</textarea>
                <button onclick="aggiornaStato(${r.id})">Aggiorna</button>
              </td>
              <td>
                <div class="chat-box">
                  <div class="chat-messages" id="chat-messages-${r.id}"></div>
                  <input type="text" class="chat-input" id="msg-input-${r.id}" placeholder="Scrivi..."
                    onkeydown="if(event.key==='Enter') inviaMessaggio(${r.id})">
                  <button onclick="inviaMessaggio(${r.id})">Invia</button>
                  <span class="badge-unread" id="badge-${r.id}">NUOVO</span>
                </div>
              </td>
            </tr>`;
          setTimeout(() => caricaChat(r.id, true), 0);
        });
      });
  }
  
  inizializza();
  setInterval(() => {
    const allIds = Object.keys(messaggiLetti);
    allIds.forEach(id => caricaChat(id));
  }, 2000);
  </script>
  
  </body>
  </html>
