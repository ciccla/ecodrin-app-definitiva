<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Dashboard Trasporti</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f1f8e9;
      color: #2e7d32;
      margin: 0;
      padding: 20px;
    }

    h1, h2 {
      text-align: center;
      color: #2e7d32;
      margin-bottom: 20px;
    }

    a {
      color: #2e7d32;
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
    }

    .giorno-container {
      margin-bottom: 20px;
    }

    h3 {
      cursor: pointer;
      background: #c5e1a5;
      padding: 8px;
      border-radius: 6px;
      transition: background 0.3s;
      user-select: none;
    }

    h3:hover {
      background: #aed581;
    }

    .hidden {
      display: none;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      box-shadow: 0 0 5px rgba(0,0,0,0.05);
      margin-top: 10px;
      border-radius: 6px;
      overflow: hidden;
    }

    th, td {
      padding: 10px;
      border: 1px solid #c8e6c9;
      text-align: left;
      font-size: 14px;
      vertical-align: top;
    }

    th {
      background: #dcedc8;
    }

    .badge {
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 0.75em;
      font-weight: bold;
      text-transform: uppercase;
      color: white;
    }

    .accettata { background-color: #2e7d32; }
    .non-accettata { background-color: #c62828; }
    .info-richieste { background-color: #1565c0; }
    .in-attesa { background-color: #f9a825; }

    textarea, select {
      width: 100%;
      margin-top: 5px;
      font-family: inherit;
      font-size: 0.9em;
    }

    button {
      margin-top: 6px;
      background-color: #388e3c;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #2e7d32;
    }

    .chat-box {
      border: 1px solid #c5e1a5;
      padding: 8px;
      border-radius: 6px;
      background: #ffffff;
      margin-top: 5px;
    }

    .chat-messages {
      max-height: 130px;
      overflow-y: auto;
      margin-bottom: 5px;
    }

    .chat-bubble {
      max-width: 70%;
      padding: 6px 10px;
      margin: 4px 0;
      border-radius: 12px;
      font-size: 0.85em;
      display: inline-block;
      clear: both;
    }

    .bubble-left {
      background: #e0f2f1;
      float: left;
    }

    .bubble-right {
      background: #c8e6c9;
      float: right;
    }

    .chat-input {
      width: calc(100% - 70px);
      padding: 4px;
      font-size: 0.9em;
    }

    #notify {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #2ecc71;
      color: white;
      padding: 12px 18px;
      border-radius: 6px;
      display: none;
      font-weight: bold;
      z-index: 1000;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
    }
  </style>
</head>
<body>

  <h1>Dashboard Trasporti</h1>
  <p style="text-align:center;">
    <a href="/impianto/dashboard.html">⬅️ Torna alla Dashboard Impianto</a>
  </p>

  <div id="contenitore-trasporti"></div>
  <div id="notify"></div>

  <audio id="sound" src="https://notificationsounds.com/storage/sounds/file-sounds-1153-pristine.mp3" preload="auto"></audio>
  <script>
    const notifyEl = document.getElementById('notify');
    const audio = document.getElementById('sound');
    let messaggiLetti = {};

    function notify(msg, success = true) {
      notifyEl.innerText = msg;
      notifyEl.style.background = success ? '#2ecc71' : '#e74c3c';
      notifyEl.style.display = 'block';
      setTimeout(() => notifyEl.style.display = 'none', 3000);
    }

    function toggle(giorno) {
      const box = document.getElementById('box-' + giorno);
      const h3 = document.querySelector(`h3[onclick="toggle('${giorno}')"]`);
      box.classList.toggle('hidden');
      h3.innerHTML = h3.innerHTML.includes('▶️') ? h3.innerHTML.replace('▶️', '▼') : h3.innerHTML.replace('▼', '▶️');
    }

    function caricaChat(id) {
      fetch('/chat/trasporto/' + id)
        .then(res => res.json())
        .then(messaggi => {
          const container = document.getElementById(`chat-messages-${id}`);
          const nuovi = messaggi.filter(m => m.mittente === 'cliente').length;
          if (messaggiLetti[id] !== undefined && nuovi > messaggiLetti[id]) {
            audio.play();
          }
          messaggiLetti[id] = nuovi;
          container.innerHTML = '';
          messaggi.forEach(msg => {
            const bubble = document.createElement('div');
            bubble.className = 'chat-bubble ' + (msg.mittente === 'admin' ? 'bubble-left' : 'bubble-right');
            bubble.innerHTML = `<div>${msg.messaggio}</div><div style="font-size:10px;color:#666;">${new Date(msg.timestamp).toLocaleString()}</div>`;
            container.appendChild(bubble);
          });
          container.scrollTop = container.scrollHeight;
        });
    }

    function inviaMessaggio(id) {
      const input = document.getElementById(`msg-input-${id}`);
      const messaggio = input.value.trim();
      if (!messaggio) return;

      fetch('/chat/trasporto', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          trasporto_id: id,
          mittente: 'admin',
          messaggio
        })
      }).then(() => {
        input.value = '';
        caricaChat(id);
      });
    }

    function aggiornaStato(id) {
      const nuovo_stato = document.getElementById(`stato-${id}`).value;
      const nota = document.getElementById(`nota-${id}`).value;

      fetch('/impianto/aggiorna-trasporto', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ id, nuovo_stato, nota })
      }).then(res => res.text())
        .then(msg => {
          notify(msg);
          setTimeout(() => location.reload(), 1000);
        });
    }

    // Fetch e rendering dei trasporti raggruppati per giorno
    fetch('/impianto/richieste-trasporto')
      .then(res => res.json())
      .then(data => {
        const div = document.getElementById('contenitore-trasporti');
        if (!data.length) {
          div.innerHTML = '<p style="text-align:center;">Nessuna richiesta trovata.</p>';
          return;
        }

        const byDay = {};
        data.forEach(t => {
          if (!byDay[t.data_trasporto]) byDay[t.data_trasporto] = [];
          byDay[t.data_trasporto].push(t);
        });

        Object.keys(byDay).sort().forEach(giorno => {
          const box = document.createElement('div');
          box.className = 'giorno-container';
          box.innerHTML = `
            <h3 onclick="toggle('${giorno}')">▶️ ${giorno} (${byDay[giorno].length} richieste)</h3>
            <div id="box-${giorno}" class="hidden">
              <table>
                <thead>
                  <tr>
                    <th>ID</th><th>Richiedente</th><th>Produttore</th><th>Codice CER</th>
                    <th>Automezzo</th><th>Orario</th><th>Telefono</th><th>Prezzo (€)</th><th>Stato</th><th>Azioni</th><th>Chat</th>
                  </tr>
                </thead>
                <tbody id="tbody-${giorno}"></tbody>
              </table>
            </div>`;
          div.appendChild(box);

          const tbody = box.querySelector('tbody');
          byDay[giorno].forEach(r => {
            const statoClass = r.stato ? r.stato.replace(/\s/g, '-') : 'in-attesa';
            tbody.innerHTML += `
              <tr>
                <td>${r.id}</td>
                <td>${r.richiedente}</td>
                <td>${r.produttore}</td>
                <td>${r.codice_cer}</td>
                <td>${r.tipo_automezzo}</td>
                <td>${r.orario_preferito}</td>
                <td>${r.numero_referente}</td>
                <td>${parseFloat(r.prezzo_pattuito).toFixed(2)}</td>
                <td><span class="badge ${statoClass}">${r.stato}</span></td>
                <td>
                  <select id="stato-${r.id}">
                    <option value="accettata">Accettata</option>
                    <option value="non accettata">Non Accettata</option>
                    <option value="info richieste">Info Richieste</option>
                  </select>
                  <textarea id="nota-${r.id}" placeholder="Nota">${r.nota || ''}</textarea>
                  <button onclick="aggiornaStato(${r.id})">Aggiorna</button>
                </td>
                <td>
                  <div class="chat-box">
                    <div class="chat-messages" id="chat-messages-${r.id}"></div>
                    <input type="text" class="chat-input" id="msg-input-${r.id}" placeholder="Scrivi..." 
                      onkeydown="if(event.key==='Enter') inviaMessaggio(${r.id})">
                    <button onclick="inviaMessaggio(${r.id})">Invia</button>
                  </div>
                </td>
              </tr>`;
            setTimeout(() => caricaChat(r.id), 0);
            setInterval(() => caricaChat(r.id), 3000); // polling
          });
        });
      });
  </script>
</body>
</html>
