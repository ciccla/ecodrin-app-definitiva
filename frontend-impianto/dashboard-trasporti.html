<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard Trasporti - Ecodrin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/css/style.css" />
</head>
<body>

  <header>
    <div class="logo-utente">
      <img src="/img/logo.png" alt="Logo Ecodrin" />
      <span>ğŸ‘¤ Impianto</span>
    </div>
    <div class="nav-buttons">
      <button onclick="location.href='dashboard.html'">ğŸ  Prenotazioni</button>
      <button class="active" onclick="location.href='dashboard-trasporti.html'">ğŸšš Trasporti</button>
      <button onclick="location.href='statistiche.html'">ğŸ“Š Statistiche</button>
      <button onclick="location.href='utenti.html'">ğŸ‘¥ Utenti</button>
      <button onclick="location.href='/impianto/logout'">ğŸ”’ Logout</button>
    </div>
  </header>

  <section class="filter-bar">
    <label for="filter-type">Filtro:</label>
    <select id="filter-type">
      <option value="id">ID</option>
      <option value="richiedente">Richiedente</option>
      <option value="produttore">Produttore</option>
      <option value="cer">Codice CER</option>
      <option value="stato">Stato</option>
      <option value="tipo_trasporto">Tipo Trasporto</option>
    </select>
    <input type="text" id="filter-value" placeholder="Valore da cercare..." oninput="applyFilter()" />
  </section>

  <div class="main-content">
    <h1>ğŸšš Richieste di Trasporto</h1>
    <div id="trasporti-container"></div>
    <div id="notify"></div>
  </div>

  <div class="logo-footer">
    <img src="/img/logo.png" alt="Logo Ecodrin">
  </div>

  <footer class="footer">
    Â© 2025 Ecodrin - P.I: 03378791218 Tutti i diritti riservati
  </footer>

  <audio id="suonoNotifica" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_9ce296083a.mp3" preload="auto"></audio>

  <script>
    const notifyBox = document.getElementById('notify');
    const chatsLetti = {};

    function notify(msg, success = true) {
      notifyBox.innerText = msg;
      notifyBox.style.background = success ? '#2ecc71' : '#e74c3c';
      notifyBox.style.display = 'block';
      setTimeout(() => notifyBox.style.display = 'none', 4000);
    }

    function toggleGiorno(data) {
      document.getElementById(`box-${data}`).classList.toggle('hidden');
    }

    function caricaChat(id) {
      fetch(`/chat/trasporto/${id}`)
        .then(r => r.json())
        .then(msgs => {
          const box = document.getElementById(`chat-${id}`);
          const unread = document.getElementById(`unread-${id}`);
          const nuovi = msgs.filter(m => m.mittente !== 'admin').length;

          if (chatsLetti[id] !== undefined && nuovi > chatsLetti[id]) {
            unread.style.display = 'inline-block';
            document.getElementById('suonoNotifica').play();
          }
          chatsLetti[id] = nuovi;

          box.innerHTML = '';
          msgs.forEach(m => {
            const b = document.createElement('div');
            b.className = 'chat-bubble ' + (m.mittente==='admin'?'bubble-left':'bubble-right');
            b.textContent = m.messaggio;
            box.appendChild(b);
          });
          box.scrollTop = box.scrollHeight;
        });
    }

    function inviaMessaggio(id) {
      const inp = document.getElementById(`msg-${id}`);
      if (!inp.value.trim()) return;
      fetch('/chat/trasporto',{
        method:'POST',
        headers:{'Content-Type':'application/json'},
        body:JSON.stringify({ trasporto_id:id, mittente:'admin', messaggio:inp.value })
      }).then(()=>{
        inp.value='';
        document.getElementById(`unread-${id}`).style.display='none';
        caricaChat(id);
      });
    }

    function aggiornaStato(id) {
      const st = document.getElementById(`stato-${id}`).value;
      fetch('/impianto/aggiorna-trasporto',{
        method:'POST',
        headers:{'Content-Type':'application/json'},
        body:JSON.stringify({ id, nuovo_stato:st, nota:'' })
      }).then(r=>r.text()).then(msg=>{
        notify(msg);
        const badge = document.getElementById(`stato-badge-${id}`);
        badge.className = 'badge '+st.replace(/\s/g,'-');
        badge.textContent = st;
      });
    }

    function applyFilter() {
      const type = document.getElementById('filter-type').value;
      const val = document.getElementById('filter-value').value.toLowerCase();
      document.querySelectorAll('#trasporti-container tbody tr').forEach(r=>{
        const map={id:0,richiedente:1,produttore:2,cer:3,stato:9,tipo_trasporto:5};
        const c = r.children[map[type]];
        r.style.display = (c && c.textContent.toLowerCase().includes(val)) ? '' : 'none';
      });
    }

    fetch('/impianto/trasporti')
      .then(r=>r.json())
      .then(data=>{
        const ctn = document.getElementById('trasporti-container');
        if(!data.length){ ctn.innerHTML='<p style="padding:20px">Nessuna richiesta trovata.</p>'; return; }
        const perG = {};
        data.forEach(x=>{ perG[x.data_trasporto]=perG[x.data_trasporto]||[]; perG[x.data_trasporto].push(x); });
        Object.keys(perG).sort().forEach(day=>{
          const div = document.createElement('div');
          div.className='giorno-bolla';
          div.innerHTML=`
            <div class="giorno-toggle" onclick="toggleGiorno('${day}')">
              ğŸ“… ${day} (${perG[day].length})
            </div>
            <div id="box-${day}" class="hidden">
              <table>
                <thead>
                  <tr>
                    <th>ID</th><th>Richiedente</th><th>Produttore</th><th>CER</th>
                    <th>Automezzo</th><th>Tipo Trasporto</th><th>Orario</th>
                    <th>Telefono</th><th>Prezzo</th><th>Stato</th><th>Azioni</th><th>Chat</th>
                  </tr>
                </thead>
                <tbody id="tb-${day}"></tbody>
              </table>
            </div>`;
          ctn.appendChild(div);
          const tb = div.querySelector('tbody');
          perG[day].forEach(rq=>{
            const sc = (rq.stato||'in attesa').replace(/\s/g,'-');
            tb.insertAdjacentHTML('beforeend',`
              <tr>
                <td>${rq.id}</td>
                <td>${rq.richiedente}</td>
                <td>${rq.produttore}</td>
                <td>${rq.codice_cer}</td>
                <td>${rq.tipo_automezzo}</td>
                <td>${rq.tipo_trasporto||'-'}</td>
                <td>${rq.orario_preferito}</td>
                <td>${rq.numero_referente}</td>
                <td>${parseFloat(rq.prezzo_pattuito).toFixed(2)} â‚¬</td>
                <td><span id="stato-badge-${rq.id}" class="badge ${sc}">${rq.stato}</span></td>
                <td>
                  <select id="stato-${rq.id}">
                    <option value="accettata">Accettata</option>
                    <option value="non accettata">Non accettata</option>
                    <option value="in attesa">In attesa</option>
                  </select>
                  <button onclick="aggiornaStato(${rq.id})">âœ”ï¸</button>
                </td>
                <td>
                  <div class="chat-box">
                    <div class="chat-messages" id="chat-${rq.id}"></div>
                    <input type="text" class="chat-input" id="msg-${rq.id}"
                           placeholder="Scrivi..." onkeydown="if(event.key==='Enter') inviaMessaggio(${rq.id})">
                    <button onclick="inviaMessaggio(${rq.id})">Invia</button>
                    <span class="badge-unread hidden" id="unread-${rq.id}">NUOVO</span>
                  </div>
                </td>
              </tr>`);
            caricaChat(rq.id);
            setInterval(()=>caricaChat(rq.id),2000);
          });
        });
      })
      .catch(e=>{
        console.error(e);
        notify('Errore caricamento trasporti',false);
      });
  </script>

</body>
</html>
