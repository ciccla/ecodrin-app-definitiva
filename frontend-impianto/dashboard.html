<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Dashboard Impianto</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #e8f5e9;
      color: #2e7d32;
      margin: 0;
      padding: 20px;
    }

    h1 {
      margin-bottom: 5px;
    }

    h3 {
      cursor: pointer;
      padding: 5px;
      background: #c5e1a5;
      border-radius: 5px;
      transition: background 0.3s;
      user-select: none;
    }

    h3:hover {
      background: #aed581;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      padding: 6px;
      border: 1px solid #c8e6c9;
      text-align: left;
      font-size: 0.9em;
    }

    th {
      background: #dcedc8;
    }

    tr:nth-child(even) {
      background: #f9fbe7;
    }

    .badge {
      padding: 2px 6px;
      border-radius: 4px;
      color: white;
      font-size: 0.8em;
    }

    .accettata { background: #2e7d32; }
    .non-accettata { background: #c62828; }
    .info-richieste { background: #1565c0; }
    .in-attesa { background: #f9a825; }

    .download-btn {
      background: #388e3c;
      padding: 4px 8px;
      color: white;
      text-decoration: none;
      border-radius: 4px;
      font-size: 0.8em;
    }

    .download-btn:hover {
      background: #2e7d32;
    }

    select, textarea {
      width: 100%;
      box-sizing: border-box;
      margin-top: 4px;
    }

    button {
      background: #388e3c;
      color: white;
      padding: 5px 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 5px;
    }

    button:hover {
      background: #2e7d32;
    }

    .giorno-container {
      margin-bottom: 20px;
    }

    .box-note {
      margin-top: 5px;
      font-size: 0.85em;
      color: #555;
    }

    .hidden {
      display: none;
      transition: all 0.3s ease;
    }

    #notify {
      display: none;
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #2ecc71;
      color: white;
      padding: 10px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    .chat-box {
      border: 1px solid #c5e1a5;
      padding: 8px;
      border-radius: 6px;
      background: #ffffff;
    }

    .chat-messages {
      max-height: 130px;
      overflow-y: auto;
      margin-bottom: 5px;
    }

    .chat-bubble {
      max-width: 70%;
      padding: 6px 10px;
      margin: 4px 0;
      border-radius: 12px;
      font-size: 0.85em;
      display: inline-block;
      clear: both;
    }

    .bubble-left {
      background: #e0f2f1;
      float: left;
    }

    .bubble-right {
      background: #c8e6c9;
      float: right;
    }

    .chat-input {
      width: calc(100% - 65px);
      padding: 4px;
      font-size: 0.9em;
    }
  </style>
</head>
<body>

  <h1>Dashboard Impianto (prenotazioni + trasporti)</h1>
  <p><a href="/impianto/logout">üîì Logout</a></p>

  <p>
    <a href="dashboard-trasporti.html" style="text-decoration:none; background:#2e7d32; color:#fff; padding:6px 12px; border-radius:4px;">
      üöõ Vai alla dashboard trasporti
    </a>
  </p>

  <button id="pdf-btn" style="margin-bottom: 20px;">üìÑ Scarica PDF</button>

  <h2>Prenotazioni per giorno</h2>
  <div id="prenotazioni"></div>

  <div id="notify"></div>

  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

  <script>
    function notify(msg, success = true) {
      const n = document.getElementById('notify');
      n.innerText = msg;
      n.style.background = success ? '#2ecc71' : '#e74c3c';
      n.style.display = 'block';
      setTimeout(() => n.style.display = 'none', 3000);
    }

    function caricaChatPrenotazione(id) {
      fetch('/chat/prenotazione/' + id)
        .then(res => res.json())
        .then(messaggi => {
          const chat = document.getElementById(`chat-messages-${id}`);
          chat.innerHTML = '';
          messaggi.forEach(msg => {
            const bubble = document.createElement('div');
            bubble.className = 'chat-bubble ' + (msg.mittente === 'admin' ? 'bubble-left' : 'bubble-right');
            bubble.textContent = msg.messaggio;
            chat.appendChild(bubble);
          });
          chat.scrollTop = chat.scrollHeight;
        });
    }

    function inviaMessaggioPrenotazione(id) {
      const input = document.getElementById(`msg-input-${id}`);
      const messaggio = input.value.trim();
      if (!messaggio) return;

      fetch('/chat/prenotazione', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          prenotazione_id: id,
          mittente: 'admin',
          messaggio
        })
      }).then(() => {
        input.value = '';
        caricaChatPrenotazione(id);
      });
    }

    fetch('/impianto/prenotazioni')
      .then(res => res.json())
      .then(data => {
        const div = document.getElementById('prenotazioni');
        if (!data.length) {
          div.innerHTML = '<p>Nessuna prenotazione trovata.</p>';
          return;
        }

        const perGiorno = {};
        data.forEach(p => {
          if (!perGiorno[p.giorno_conferimento]) perGiorno[p.giorno_conferimento] = [];
          perGiorno[p.giorno_conferimento].push(p);
        });

        Object.keys(perGiorno).sort().forEach(giorno => {
          const box = document.createElement('div');
          box.className = 'giorno-container';
          box.innerHTML = `
            <h3 onclick="toggle('${giorno}')">‚ñ∂Ô∏è ${giorno} (${perGiorno[giorno].length} prenotazioni)</h3>
            <div id="box-${giorno}" class="hidden">
              <table>
                <thead>
                  <tr>
                    <th>ID</th><th>Cliente</th><th>Produttore</th><th>Codice CER</th>
                    <th>Pericolo</th><th>Imballo</th><th>Stato Fisico</th><th>Quantit√†</th>
                    <th>Data</th><th>Certificato</th><th>Stato</th><th>Azioni</th><th>Chat</th>
                  </tr>
                </thead>
                <tbody id="tbody-${giorno}"></tbody>
              </table>
            </div>
          `;
          div.appendChild(box);

          const tbody = box.querySelector('tbody');
          perGiorno[giorno].forEach(p => {
            const statoClass = (p.stato || 'in attesa').replace(/\s/g, '-');
            tbody.innerHTML += `
              <tr>
                <td>${p.id}</td>
                <td>${p.ragione_sociale}</td>
                <td>${p.produttore}</td>
                <td>${p.codice_cer}</td>
                <td>${p.caratteristiche_pericolo || '-'}</td>
                <td>${p.tipo_imballo || '-'}</td>
                <td>${p.stato_fisico || '-'}</td>
                <td>${p.quantita}</td>
                <td>${p.giorno_conferimento}</td>
                <td>${p.certificato_analitico ? `<a href="/impianto/download-certificato/${p.certificato_analitico}" class="download-btn" target="_blank">Scarica</a>` : '-'}</td>
                <td><span class="badge ${statoClass}">${p.stato || 'in attesa'}</span></td>
                <td>
                  <select id="stato-${p.id}">
                    <option value="accettata">Accettata</option>
                    <option value="non accettata">Non Accettata</option>
                    <option value="info richieste">Info Richieste</option>
                  </select>
                  <button onclick="cambiaStato(${p.id})">Aggiorna</button>
                </td>
                <td>
                  <div class="chat-box" id="chat-box-${p.id}">
                    <div class="chat-messages" id="chat-messages-${p.id}"></div>
                    <input type="text" class="chat-input" id="msg-input-${p.id}" placeholder="Scrivi un messaggio...">
                    <button onclick="inviaMessaggioPrenotazione(${p.id})">Invia</button>
                  </div>
                </td>
              </tr>`;
            caricaChatPrenotazione(p.id);
          });
        });
      });

    function toggle(giorno) {
      const box = document.getElementById('box-' + giorno);
      const h3 = document.querySelector(`h3[onclick="toggle('${giorno}')"]`);
      box.classList.toggle('hidden');
      h3.innerHTML = h3.innerHTML.includes('‚ñ∂Ô∏è') ? h3.innerHTML.replace('‚ñ∂Ô∏è', '‚ñº') : h3.innerHTML.replace('‚ñº', '‚ñ∂Ô∏è');
    }

    function cambiaStato(id) {
      const stato = document.getElementById(`stato-${id}`).value;
      const richiesta = ''; // Rimosso textarea per "richiesta", se ti serve reinseriamola
      fetch('/impianto/cambia-stato', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ id, nuovo_stato: stato, richiesta })
      })
      .then(res => res.text())
      .then(msg => {
        notify(msg);
        setTimeout(() => location.reload(), 1000);
      });
    }

    // PDF
    document.getElementById('pdf-btn').addEventListener('click', () => {
      html2canvas(document.body).then(canvas => {
        const pdf = new jspdf.jsPDF();
        const imgData = canvas.toDataURL('image/png');
        const width = pdf.internal.pageSize.getWidth() - 20;
        const height = (canvas.height * width) / canvas.width;
        pdf.addImage(imgData, 'PNG', 10, 10, width, height);
        pdf.save('dashboard-impianto.pdf');
      });
    });
  </script>
</body>
</html>
