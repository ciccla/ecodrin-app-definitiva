<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard Impianto</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --bg-light: #f4fce3;
      --bg-dark: #263238;
      --text-light: #2e7d32;
      --text-dark: #e0f2f1;
      --accent: #81c784;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg-light);
      color: var(--text-light);
      margin: 0;
      padding: 20px;
      transition: background 0.3s, color 0.3s;
    }

    body.dark {
      background: var(--bg-dark);
      color: var(--text-dark);
    }

    h1, h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }

    .topbar button, .topbar a {
      margin-right: 10px;
      padding: 6px 12px;
      border: none;
      border-radius: 5px;
      font-size: 0.9em;
      cursor: pointer;
      background: #388e3c;
      color: #fff;
      text-decoration: none;
    }

    .topbar button:hover, .topbar a:hover {
      background: #2e7d32;
    }

    .toggle-dark {
      background: #555;
    }

    .toggle-dark:hover {
      background: #333;
    }

    .badge {
      padding: 4px 6px;
      border-radius: 4px;
      font-size: 0.75em;
      color: #fff;
    }

    .accettata { background: #2e7d32; }
    .non-accettata { background: #c62828; }
    .info-richieste { background: #1565c0; }
    .in-attesa { background: #f9a825; }

    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      margin-bottom: 20px;
    }

    th, td {
      padding: 8px;
      border: 1px solid #c8e6c9;
      font-size: 14px;
      vertical-align: top;
    }

    th {
      background: #dcedc8;
    }

    tr:nth-child(even) {
      background: #f1f8e9;
    }

    .chat-box {
      border: 1px solid #c5e1a5;
      padding: 8px;
      border-radius: 6px;
      background: #ffffff;
      margin-top: 5px;
    }

    .chat-messages {
      max-height: 130px;
      overflow-y: auto;
      margin-bottom: 5px;
    }

    .chat-bubble {
      max-width: 70%;
      padding: 6px 10px;
      margin: 4px 0;
      border-radius: 12px;
      font-size: 0.85em;
      clear: both;
    }

    .bubble-left { background: #e0f2f1; float: left; }
    .bubble-right { background: #c8e6c9; float: right; }

    .chat-input {
      width: calc(100% - 60px);
      padding: 4px;
    }

    .hidden {
      display: none;
    }

    #notify {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #2ecc71;
      color: white;
      padding: 12px 18px;
      border-radius: 6px;
      display: none;
      font-weight: bold;
      z-index: 1000;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
    }

    .giorno-container {
      margin-bottom: 30px;
    }

    .badge-unread {
      background: #d32f2f;
      color: white;
      font-size: 10px;
      padding: 2px 5px;
      margin-left: 5px;
      border-radius: 5px;
      display: inline-block;
    }

    .search-bar {
      margin: 15px auto;
      text-align: center;
    }

    .search-bar input {
      padding: 6px 10px;
      border: 1px solid #ccc;
      width: 300px;
      border-radius: 4px;
    }

  </style>
</head>
<body>
  <div class="topbar">
    <div>
      <a href="/impianto/logout">üîí Logout</a>
      <a href="dashboard-trasporti.html">üöö Trasporti</a>
      <button onclick="openStats()">üìä Statistiche</button>
    </div>
    <div>
      <button onclick="toggleTheme()" class="toggle-dark">üåì Tema</button>
    </div>
  </div>

  <h1>Dashboard Prenotazioni</h1>

  <div class="search-bar">
    <input type="text" id="search" placeholder="üîç Cerca cliente, CER, produttore..." onkeyup="filtraPrenotazioni()">
  </div>

  <div id="prenotazioni"></div>
  <div id="notify"></div>
  <audio id="notify-sound" src="https://notificationsounds.com/storage/sounds/file-sounds-1153-pristine.mp3" preload="auto"></audio>

  <script>
    const sound = document.getElementById('notify-sound');
    let messaggiLetti = {};
    
    function toggleTheme() {
      document.body.classList.toggle('dark');
    }
    
    function notify(msg, success = true) {
      const n = document.getElementById('notify');
      n.innerText = msg;
      n.style.background = success ? '#2ecc71' : '#e74c3c';
      n.style.display = 'block';
      setTimeout(() => n.style.display = 'none', 3000);
    }
    
    function filtraPrenotazioni() {
      const value = document.getElementById('search').value.toLowerCase();
      document.querySelectorAll('.giorno-container').forEach(container => {
        container.style.display = container.innerText.toLowerCase().includes(value) ? 'block' : 'none';
      });
    }
    
    function toggle(giorno) {
      const box = document.getElementById('box-' + giorno);
      const h3 = document.querySelector(`h3[onclick="toggle('${giorno}')"]`);
      box.classList.toggle('hidden');
      h3.innerHTML = h3.innerHTML.includes('‚ñ∂Ô∏è') ? h3.innerHTML.replace('‚ñ∂Ô∏è', '‚ñº') : h3.innerHTML.replace('‚ñº', '‚ñ∂Ô∏è');
    }
    
    function openStats() {
      alert("üìä Prossimamente disponibile: pannello statistiche!");
    }
    
    // --------------------- CHAT ---------------------
    
    function caricaChat(id) {
      fetch('/chat/prenotazione/' + id)
        .then(res => res.json())
        .then(msgs => {
          const box = document.getElementById('chat-messages-' + id);
          const badge = document.getElementById('badge-' + id);
          const nuovi = msgs.filter(m => m.mittente !== 'admin').length;
    
          if (messaggiLetti[id] !== undefined && nuovi > messaggiLetti[id]) {
            badge.style.display = 'inline-block';
            sound.play();
          }
    
          messaggiLetti[id] = nuovi;
          box.innerHTML = '';
          msgs.forEach(m => {
            const bubble = document.createElement('div');
            bubble.className = 'chat-bubble ' + (m.mittente === 'admin' ? 'bubble-left' : 'bubble-right');
            bubble.innerHTML = `<div>${m.messaggio}</div><div style="font-size:10px;margin-top:2px;">${new Date(m.timestamp).toLocaleString()}</div>`;
            box.appendChild(bubble);
          });
          box.scrollTop = box.scrollHeight;
        });
    }
    
    function inviaMessaggio(id) {
      const input = document.getElementById('msg-input-' + id);
      const testo = input.value.trim();
      if (!testo) return;
    
      fetch('/chat/prenotazione', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ prenotazione_id: id, mittente: 'admin', messaggio: testo })
      }).then(() => {
        input.value = '';
        caricaChat(id);
        document.getElementById('badge-' + id).style.display = 'none';
      });
    }
    
    function cambiaStato(id) {
      const stato = document.getElementById(`stato-${id}`).value;
    
      fetch('/impianto/cambia-stato', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ id, nuovo_stato: stato })
      }).then(res => res.text())
        .then(msg => notify(msg));
    }
    
    fetch('/impianto/prenotazioni')
      .then(res => res.json())
      .then(data => {
        const div = document.getElementById('prenotazioni');
        if (!data.length) {
          div.innerHTML = '<p>Nessuna prenotazione trovata.</p>';
          return;
        }
    
        const perGiorno = {};
        data.forEach(p => {
          if (!perGiorno[p.giorno_conferimento]) perGiorno[p.giorno_conferimento] = [];
          perGiorno[p.giorno_conferimento].push(p);
        });
    
        Object.keys(perGiorno).sort().forEach(giorno => {
          const box = document.createElement('div');
          box.className = 'giorno-container';
          box.innerHTML = `
            <h3 onclick="toggle('${giorno}')">‚ñ∂Ô∏è ${giorno} (${perGiorno[giorno].length})</h3>
            <div id="box-${giorno}" class="hidden">
              <table>
                <thead>
                  <tr>
                    <th>ID</th><th>Cliente</th><th>Produttore</th><th>CER</th><th>Quantit√†</th>
                    <th>Data</th><th>Certificato</th><th>Stato</th><th>Azioni</th><th>Chat</th>
                  </tr>
                </thead>
                <tbody id="tbody-${giorno}"></tbody>
              </table>
            </div>`;
          div.appendChild(box);
    
          const tbody = box.querySelector('tbody');
          perGiorno[giorno].forEach(p => {
            const statoClass = (p.stato || 'in attesa').replace(/\s/g, '-');
            const row = document.createElement('tr');
            row.innerHTML = `
              <td>${p.id}</td>
              <td>${p.ragione_sociale}</td>
              <td>${p.produttore}</td>
              <td>${p.codice_cer}</td>
              <td>${p.quantita}</td>
              <td>${p.giorno_conferimento}</td>
              <td>${p.certificato_analitico ? `<a href="/impianto/download-certificato/${p.certificato_analitico}" target="_blank">Scarica</a>` : '-'}</td>
              <td><span class="badge ${statoClass}">${p.stato}</span></td>
              <td>
                <select id="stato-${p.id}">
                  <option value="accettata">Accettata</option>
                  <option value="non accettata">Non Accettata</option>
                  <option value="info richieste">Info Richieste</option>
                </select>
                <button onclick="cambiaStato(${p.id})">Aggiorna</button>
              </td>
              <td>
                <div class="chat-box">
                  <div class="chat-messages" id="chat-messages-${p.id}"></div>
                  <input type="text" class="chat-input" id="msg-input-${p.id}" placeholder="Scrivi..." 
                    onkeydown="if(event.key==='Enter') inviaMessaggio(${p.id})">
                  <button onclick="inviaMessaggio(${p.id})">Invia</button>
                  <span class="badge-unread" id="badge-${p.id}" style="display:none;">NUOVO</span>
                </div>
              </td>`;
            tbody.appendChild(row);
            caricaChat(p.id);
            setInterval(() => caricaChat(p.id), 2000);
          });
        });
      });
    </script>
    </body>
    </html>
