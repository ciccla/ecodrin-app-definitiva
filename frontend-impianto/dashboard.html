<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Dashboard Cliente</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f1f8e9;
      color: #2e7d32;
      margin: 0;
      padding: 20px;
    }

    h1, h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    a {
      color: #2e7d32;
      text-decoration: none;
      font-weight: bold;
    }

    .actions {
      text-align: center;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      border-radius: 6px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      margin-bottom: 40px;
    }

    th, td {
      padding: 10px;
      border: 1px solid #c8e6c9;
      font-size: 14px;
    }

    th {
      background: #dcedc8;
    }

    .badge {
      padding: 5px 10px;
      border-radius: 4px;
      color: #fff;
      font-size: 0.8em;
      text-transform: uppercase;
      font-weight: bold;
    }

    .accettata { background: #2e7d32; }
    .non-accettata { background: #c62828; }
    .info-richieste { background: #1565c0; }
    .in-attesa { background: #f9a825; }

    .chat-box {
      border: 1px solid #c5e1a5;
      padding: 8px;
      border-radius: 6px;
      background: #ffffff;
      margin-top: 5px;
    }

    .chat-messages {
      max-height: 130px;
      overflow-y: auto;
      margin-bottom: 5px;
    }

    .chat-bubble {
      max-width: 70%;
      padding: 6px 10px;
      margin: 4px 0;
      border-radius: 12px;
      font-size: 0.85em;
      display: inline-block;
      clear: both;
    }

    .bubble-left {
      background: #e0f2f1;
      float: left;
    }

    .bubble-right {
      background: #c8e6c9;
      float: right;
    }

    .chat-input {
      width: calc(100% - 80px);
      padding: 4px;
      font-size: 0.9em;
    }

    .bubble-time {
      font-size: 10px;
      display: block;
      margin-top: 2px;
      color: #777;
    }

    .badge-unread {
      background: #f39c12;
      color: white;
      font-size: 0.7em;
      padding: 2px 6px;
      border-radius: 10px;
      margin-left: 4px;
    }

    #notify {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #2e7d32;
      color: white;
      padding: 12px 20px;
      border-radius: 6px;
      display: none;
      font-weight: bold;
      z-index: 1000;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
<h1>Dashboard Cliente</h1>

<div class="actions">
  <a href="prenotazione.html">‚ûï Nuova Prenotazione</a> |
  <a href="trasporto.html">üöö Richiedi Trasporto</a> |
  <a href="/cliente/logout">üîí Logout</a> |
  <a href="/impianto/dashboard.html">üè≠ Vai a Dashboard Impianto</a>
</div>

<h2>Le tue Prenotazioni</h2>
<div id="prenotazioni"></div>

<audio id="notification-sound" src="https://notificationsounds.com/storage/sounds/file-sounds-1153-pristine.mp3" preload="auto"></audio>

<div id="notify"></div>
<script>
const notifySound = document.getElementById('notification-sound');
const messaggiLetti = {};

function notify(msg, success = true) {
  const n = document.getElementById('notify');
  n.innerText = msg;
  n.style.background = success ? '#2e7d32' : '#c62828';
  n.style.display = 'block';
  setTimeout(() => n.style.display = 'none', 4000);
}

function playSound() {
  if (notifySound) notifySound.play();
}
</script>
<h2>Richieste di Trasporto</h2>
<div id="trasporti"></div>

<script>
// ---------------- Prenotazioni ----------------
function caricaChatPrenotazione(id) {
  fetch('/chat/prenotazione/' + id)
    .then(res => res.json())
    .then(msgs => {
      const container = document.getElementById(`chat-messages-${id}`);
      const badge = document.getElementById(`unread-${id}`);
      const nuovi = msgs.filter(m => m.mittente === 'admin').length;

      if (messaggiLetti[id] !== undefined && nuovi > messaggiLetti[id]) {
        badge.style.display = 'inline-block';
        playSound();
      }

      messaggiLetti[id] = nuovi;
      container.innerHTML = '';
      msgs.forEach(m => {
        const bubble = document.createElement('div');
        const time = new Date(m.timestamp).toLocaleString();
        bubble.className = 'chat-bubble ' + (m.mittente === 'admin' ? 'bubble-left' : 'bubble-right');
        bubble.innerHTML = `<div>${m.messaggio}</div><span class="bubble-time">${time}</span>`;
        container.appendChild(bubble);
      });
      container.scrollTop = container.scrollHeight;
    });
}

function inviaMessaggioPrenotazione(id) {
  const input = document.getElementById(`msg-input-${id}`);
  const testo = input.value.trim();
  if (!testo) return;

  fetch('/chat/prenotazione', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ prenotazione_id: id, mittente: 'cliente', messaggio: testo })
  }).then(() => {
    input.value = '';
    document.getElementById(`unread-${id}`).style.display = 'none';
    caricaChatPrenotazione(id);
  });
}

function renderPrenotazioni() {
  fetch('/cliente/prenotazioni')
    .then(res => res.json())
    .then(data => {
      const div = document.getElementById('prenotazioni');
      if (!data.length) {
        div.innerHTML = '<p style="text-align:center;">Nessuna prenotazione trovata.</p>';
        return;
      }

      let html = `<table><thead><tr>
        <th>ID</th><th>Produttore</th><th>Codice CER</th><th>Quantit√†</th><th>Data</th>
        <th>Certificato</th><th>Stato</th><th>Chat</th></tr></thead><tbody>`;

      data.forEach(p => {
        const statoClass = (p.stato || 'in attesa').replace(/\s/g, '-');
        html += `<tr>
          <td>${p.id}</td>
          <td>${p.produttore}</td>
          <td>${p.codice_cer}</td>
          <td>${p.quantita}</td>
          <td>${p.giorno_conferimento}</td>
          <td>${p.certificato_analitico ? `<a href="/impianto/download-certificato/${p.certificato_analitico}" target="_blank">Scarica</a>` : '-'}</td>
          <td><span class="badge ${statoClass}">${p.stato || 'in attesa'}</span></td>
          <td>
            <div class="chat-box">
              <div class="chat-messages" id="chat-messages-${p.id}"></div>
              <input type="text" class="chat-input" id="msg-input-${p.id}" placeholder="Scrivi..." onkeydown="if(event.key==='Enter') inviaMessaggioPrenotazione(${p.id})">
              <button onclick="inviaMessaggioPrenotazione(${p.id})">Invia</button>
              <span class="badge-unread" id="unread-${p.id}" style="display:none;">NUOVO</span>
            </div>
          </td>
        </tr>`;
        caricaChatPrenotazione(p.id);
      });

      html += '</tbody></table>';
      div.innerHTML = html;
    });
}

// ---------------- Trasporti ----------------
function caricaChatTrasporto(id) {
  fetch('/chat/trasporto/' + id)
    .then(res => res.json())
    .then(msgs => {
      const container = document.getElementById(`chat-messages-trasporto-${id}`);
      const badge = document.getElementById(`unread-trasporto-${id}`);
      const nuovi = msgs.filter(m => m.mittente === 'admin').length;

      if (messaggiLetti['t' + id] !== undefined && nuovi > messaggiLetti['t' + id]) {
        badge.style.display = 'inline-block';
        playSound();
      }

      messaggiLetti['t' + id] = nuovi;
      container.innerHTML = '';
      msgs.forEach(m => {
        const bubble = document.createElement('div');
        const time = new Date(m.timestamp).toLocaleString();
        bubble.className = 'chat-bubble ' + (m.mittente === 'admin' ? 'bubble-left' : 'bubble-right');
        bubble.innerHTML = `<div>${m.messaggio}</div><span class="bubble-time">${time}</span>`;
        container.appendChild(bubble);
      });
      container.scrollTop = container.scrollHeight;
    });
}

function inviaMessaggioTrasporto(id) {
  const input = document.getElementById(`msg-input-trasporto-${id}`);
  const testo = input.value.trim();
  if (!testo) return;

  fetch('/chat/trasporto', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ trasporto_id: id, mittente: 'cliente', messaggio: testo })
  }).then(() => {
    input.value = '';
    document.getElementById(`unread-trasporto-${id}`).style.display = 'none';
    caricaChatTrasporto(id);
  });
}

function renderTrasporti() {
  fetch('/cliente/richieste-trasporto')
    .then(res => res.json())
    .then(data => {
      const div = document.getElementById('trasporti');
      if (!data.length) {
        div.innerHTML = '<p style="text-align:center;">Nessuna richiesta trovata.</p>';
        return;
      }

      let html = `<table><thead><tr>
        <th>ID</th><th>Produttore</th><th>Codice CER</th><th>Automezzo</th><th>Data</th>
        <th>Orario</th><th>Referente</th><th>Prezzo</th><th>Stato</th><th>Chat</th>
      </tr></thead><tbody>`;

      data.forEach(t => {
        const statoClass = (t.stato || 'in attesa').replace(/\s/g, '-');
        html += `<tr>
          <td>${t.id}</td>
          <td>${t.produttore}</td>
          <td>${t.codice_cer}</td>
          <td>${t.tipo_automezzo}</td>
          <td>${t.data_trasporto}</td>
          <td>${t.orario_preferito}</td>
          <td>${t.numero_referente}</td>
          <td>${parseFloat(t.prezzo_pattuito).toFixed(2)} ‚Ç¨</td>
          <td><span class="badge ${statoClass}">${t.stato}</span></td>
          <td>
            <div class="chat-box">
              <div class="chat-messages" id="chat-messages-trasporto-${t.id}"></div>
              <input type="text" class="chat-input" id="msg-input-trasporto-${t.id}" placeholder="Scrivi..." onkeydown="if(event.key==='Enter') inviaMessaggioTrasporto(${t.id})">
              <button onclick="inviaMessaggioTrasporto(${t.id})">Invia</button>
              <span class="badge-unread" id="unread-trasporto-${t.id}" style="display:none;">NUOVO</span>
            </div>
          </td>
        </tr>`;
        caricaChatTrasporto(t.id);
      });

      html += '</tbody></table>';
      div.innerHTML = html;
    });
}

// Polling ogni 2s
setInterval(() => {
  renderPrenotazioni();
  renderTrasporti();
}, 2000);

// Prima esecuzione
renderPrenotazioni();
renderTrasporti();
</script>

</body>
</html>
