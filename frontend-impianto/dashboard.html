<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Dashboard Impianto</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f1f8e9;
      color: #2e7d32;
      margin: 0;
      padding: 20px;
    }

    h1, h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .navbar {
      text-align: center;
      margin-bottom: 20px;
    }

    .navbar a {
      background: #2e7d32;
      color: white;
      padding: 8px 16px;
      border-radius: 4px;
      text-decoration: none;
      margin: 0 5px;
      font-weight: bold;
      display: inline-block;
    }

    .navbar a:hover {
      background: #1b5e20;
    }

    h3 {
      cursor: pointer;
      background: #c5e1a5;
      padding: 8px 12px;
      margin-top: 20px;
      border-radius: 5px;
    }

    .giorno-container {
      margin-bottom: 25px;
    }

    .hidden {
      display: none;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      border: 1px solid #c8e6c9;
      padding: 8px;
      font-size: 14px;
    }

    th {
      background: #dcedc8;
    }

    .badge {
      padding: 3px 6px;
      border-radius: 3px;
      font-size: 0.8em;
      color: white;
      font-weight: bold;
    }

    .accettata { background: #2e7d32; }
    .non-accettata { background: #c62828; }
    .info-richieste { background: #1565c0; }
    .in-attesa { background: #f9a825; }

    .download-btn {
      background: #388e3c;
      color: white;
      text-decoration: none;
      padding: 5px 8px;
      border-radius: 4px;
      font-size: 0.85em;
    }

    .chat-box {
      border: 1px solid #c5e1a5;
      padding: 8px;
      border-radius: 6px;
      background: #ffffff;
      margin-top: 6px;
    }

    .chat-messages {
      max-height: 120px;
      overflow-y: auto;
      margin-bottom: 5px;
    }

    .chat-bubble {
      padding: 6px 10px;
      margin: 4px 0;
      border-radius: 10px;
      font-size: 0.85em;
      display: inline-block;
      max-width: 75%;
      clear: both;
    }

    .bubble-left {
      background: #e0f2f1;
      float: left;
    }

    .bubble-right {
      background: #c8e6c9;
      float: right;
    }

    .chat-input {
      width: calc(100% - 70px);
      padding: 4px;
    }

    .notify {
      display: none;
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #2ecc71;
      color: white;
      padding: 10px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      z-index: 999;
    }

  </style>
</head>
<body>

  <h1>üìã Dashboard Impianto</h1>

  <div class="navbar">
    <a href="/impianto/dashboard.html">üè† Prenotazioni</a>
    <a href="dashboard-trasporti.html">üöõ Richieste Trasporto</a>
    <a href="/impianto/logout">üîí Logout</a>
  </div>

  <div id="notify" class="notify"></div>

  <div id="prenotazioni"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script>
    // Notifica
    function notify(msg, success = true) {
      const n = document.getElementById('notify');
      n.innerText = msg;
      n.style.background = success ? '#2ecc71' : '#e74c3c';
      n.style.display = 'block';
      setTimeout(() => n.style.display = 'none', 3000);
    }
  
    // Carica tutte le prenotazioni
    fetch('/impianto/prenotazioni')
      .then(res => res.json())
      .then(data => {
        const div = document.getElementById('prenotazioni');
        if (!data.length) {
          div.innerHTML = '<p style="text-align:center;">Nessuna prenotazione trovata.</p>';
          return;
        }
  
        const perGiorno = {};
        data.forEach(p => {
          if (!perGiorno[p.giorno_conferimento]) perGiorno[p.giorno_conferimento] = [];
          perGiorno[p.giorno_conferimento].push(p);
        });
  
        Object.keys(perGiorno).sort().forEach(giorno => {
          const box = document.createElement('div');
          box.className = 'giorno-container';
          box.innerHTML = `
            <h3 onclick="toggle('${giorno}')">‚ñ∂Ô∏è ${giorno} (${perGiorno[giorno].length} prenotazioni)</h3>
            <div id="box-${giorno}" class="hidden">
              <table>
                <thead>
                  <tr>
                    <th>ID</th><th>Cliente</th><th>Produttore</th><th>Codice CER</th>
                    <th>Pericolo</th><th>Imballo</th><th>Stato</th><th>Quantit√†</th>
                    <th>Data</th><th>Certificato</th><th>Chat</th><th>Azioni</th><th>PDF</th>
                  </tr>
                </thead>
                <tbody id="tbody-${giorno}"></tbody>
              </table>
            </div>`;
          div.appendChild(box);
  
          const tbody = box.querySelector('tbody');
          perGiorno[giorno].forEach(p => {
            const statoClass = (p.stato || 'in attesa').replace(/\s/g, '-');
            tbody.innerHTML += `
              <tr id="row-${p.id}">
                <td>${p.id}</td>
                <td>${p.ragione_sociale}</td>
                <td>${p.produttore}</td>
                <td>${p.codice_cer}</td>
                <td>${p.caratteristiche_pericolo || '-'}</td>
                <td>${p.tipo_imballo || '-'}</td>
                <td><span class="badge ${statoClass}">${p.stato || 'in attesa'}</span></td>
                <td>${p.quantita}</td>
                <td>${p.giorno_conferimento}</td>
                <td>${p.certificato_analitico 
                      ? `<a href="/impianto/download-certificato/${p.certificato_analitico}" class="download-btn" target="_blank">Scarica</a>` 
                      : '-'}</td>
                <td>
                  <div class="chat-box">
                    <div class="chat-messages" id="chat-messages-${p.id}"></div>
                    <input type="text" class="chat-input" id="msg-input-${p.id}" placeholder="Scrivi...">
                    <button onclick="inviaMessaggio(${p.id})">Invia</button>
                  </div>
                </td>
                <td>
                  <select id="stato-${p.id}">
                    <option value="accettata">Accettata</option>
                    <option value="non accettata">Non Accettata</option>
                    <option value="info richieste">Info Richieste</option>
                  </select>
                  <button onclick="cambiaStato(${p.id})">Aggiorna</button>
                </td>
                <td><button onclick="scaricaPDF(${p.id})">üìÑ</button></td>
              </tr>`;
            caricaChat(p.id);
            setInterval(() => caricaChat(p.id), 2000);
          });
        });
      });
  
    function toggle(giorno) {
      const el = document.getElementById('box-' + giorno);
      const title = el.previousElementSibling;
      el.classList.toggle('hidden');
      title.innerHTML = title.innerHTML.includes('‚ñ∂Ô∏è') 
        ? title.innerHTML.replace('‚ñ∂Ô∏è', '‚ñº') 
        : title.innerHTML.replace('‚ñº', '‚ñ∂Ô∏è');
    }
  
    function caricaChat(id) {
      fetch('/chat/prenotazione/' + id)
        .then(res => res.json())
        .then(msgs => {
          const chat = document.getElementById(`chat-messages-${id}`);
          chat.innerHTML = '';
          msgs.forEach(m => {
            const b = document.createElement('div');
            b.className = 'chat-bubble ' + (m.mittente === 'admin' ? 'bubble-left' : 'bubble-right');
            b.textContent = m.messaggio;
            chat.appendChild(b);
          });
          chat.scrollTop = chat.scrollHeight;
        });
    }
  
    function inviaMessaggio(id) {
      const input = document.getElementById(`msg-input-${id}`);
      const msg = input.value.trim();
      if (!msg) return;
      fetch('/chat/prenotazione', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ prenotazione_id: id, mittente: 'admin', messaggio: msg })
      }).then(() => {
        input.value = '';
        caricaChat(id);
      });
    }
  
    function cambiaStato(id) {
      const stato = document.getElementById(`stato-${id}`).value;
      fetch('/impianto/cambia-stato', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ id, nuovo_stato: stato })
      }).then(res => res.text())
        .then(msg => {
          notify(msg);
          setTimeout(() => location.reload(), 1000);
        });
    }
  
    function scaricaPDF(id) {
      const row = document.getElementById(`row-${id}`);
      html2canvas(row).then(canvas => {
        const pdf = new jspdf.jsPDF();
        const imgData = canvas.toDataURL('image/png');
        const width = pdf.internal.pageSize.getWidth() - 20;
        const height = (canvas.height * width) / canvas.width;
        pdf.addImage(imgData, 'PNG', 10, 10, width, height);
        pdf.save(`prenotazione-${id}.pdf`);
      });
    }
  </script>
  </body>
  </html>
