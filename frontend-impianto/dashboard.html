<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard Impianto</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: var(--bg);
      color: var(--text);
      transition: background 0.3s, color 0.3s;
    }

    :root {
      --bg: #f0f4f8;
      --text: #333;
      --primary: #2e7d32;
      --secondary: #ffffff;
      --accent: #c5e1a5;
    }

    .dark {
      --bg: #121212;
      --text: #e0e0e0;
      --secondary: #1e1e1e;
      --accent: #388e3c;
    }

    header {
      background: var(--primary);
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
    }

    header h1 {
      font-size: 1.5rem;
      margin: 0;
    }

    nav {
      display: flex;
      gap: 1rem;
    }

    nav a {
      color: white;
      text-decoration: none;
      padding: 6px 12px;
      border-radius: 4px;
      background: rgba(255, 255, 255, 0.1);
      transition: 0.2s;
    }

    nav a:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    .content {
      padding: 1rem 2rem;
    }

    .giorno-container {
      background: var(--secondary);
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 1rem;
      overflow: hidden;
    }

    .giorno-header {
      padding: 10px;
      background: var(--accent);
      cursor: pointer;
      user-select: none;
      font-weight: bold;
    }

    .giorno-body {
      display: none;
      padding: 1rem;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.95rem;
    }

    th, td {
      padding: 10px;
      border-bottom: 1px solid #ccc;
      vertical-align: top;
    }

    th {
      background: var(--accent);
    }

    .badge {
      padding: 3px 6px;
      border-radius: 4px;
      color: white;
      font-size: 0.75rem;
    }

    .accettata { background: #2e7d32; }
    .non-accettata { background: #c62828; }
    .info-richieste { background: #1565c0; }
    .in-attesa { background: #f9a825; }

    .chat-box {
      background: #f1f1f1;
      border-radius: 6px;
      padding: 6px;
      margin-top: 5px;
    }

    .chat-messages {
      max-height: 120px;
      overflow-y: auto;
      margin-bottom: 6px;
    }

    .chat-bubble {
      padding: 6px 10px;
      margin: 3px 0;
      border-radius: 8px;
      font-size: 0.85em;
      max-width: 80%;
      clear: both;
    }

    .bubble-left { background: #e0f2f1; float: left; }
    .bubble-right { background: #c8e6c9; float: right; }

    .chat-input {
      width: calc(100% - 60px);
      padding: 5px;
    }

    button {
      background: var(--primary);
      border: none;
      color: white;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
    }

    #notify {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #2ecc71;
      color: white;
      padding: 12px 20px;
      border-radius: 6px;
      display: none;
      font-weight: bold;
      z-index: 1000;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <header>
    <h1>Dashboard Impianto</h1>
    <nav>
      <a href="#" onclick="toggleTheme()">🌓 Tema</a>
      <a href="dashboard-trasporti.html">🚛 Gestione Trasporti</a>
      <a href="#" onclick="toggleStats()">📊 Statistiche</a>
      <a href="/impianto/logout">🔒 Logout</a>
    </nav>
  </header>
  <div class="content">
    <h2>Prenotazioni per giorno</h2>
    <div id="prenotazioni"></div>
    <div id="notify"></div>
  </div> <!-- chiude .content -->

  <!-- Notifica -->
  <div id="notify"></div>

  <!-- Audio notifica -->
  <audio id="sound" src="https://notificationsounds.com/notification-sounds/pristine-564/download/mp3" preload="auto"></audio>

  <!-- JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script>
    const notifyEl = document.getElementById('notify');
    const sound = document.getElementById('sound');
    const messaggiLetti = {};

    function notify(msg, success = true) {
      notifyEl.innerText = msg;
      notifyEl.style.background = success ? '#2ecc71' : '#e74c3c';
      notifyEl.style.display = 'block';
      setTimeout(() => notifyEl.style.display = 'none', 3000);
    }

    function toggleTheme() {
      document.body.classList.toggle('dark');
    }

    function toggle(giorno) {
      const body = document.getElementById('body-' + giorno);
      body.style.display = body.style.display === 'none' ? 'block' : 'none';
    }

    function cambiaStato(id) {
      const stato = document.getElementById(`stato-${id}`).value;
      fetch('/impianto/cambia-stato', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ id, nuovo_stato: stato })
      }).then(res => res.text())
        .then(msg => {
          notify(msg);
          const badge = document.querySelector(`#stato-badge-${id}`);
          badge.className = `badge ${stato.replace(/\s/g, '-')}`;
          badge.innerText = stato;
        });
    }

    function inviaMessaggio(id) {
      const input = document.getElementById(`msg-input-${id}`);
      const messaggio = input.value.trim();
      if (!messaggio) return;
      fetch('/chat/prenotazione', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ prenotazione_id: id, mittente: 'admin', messaggio })
      }).then(() => {
        input.value = '';
        caricaChat(id);
      });
    }

    function caricaChat(id) {
      fetch('/chat/prenotazione/' + id)
        .then(res => res.json())
        .then(msgs => {
          const container = document.getElementById(`chat-messages-${id}`);
          const nuovi = msgs.length;
          if (messaggiLetti[id] && nuovi > messaggiLetti[id]) sound.play();
          messaggiLetti[id] = nuovi;

          container.innerHTML = '';
          msgs.forEach(m => {
            const bubble = document.createElement('div');
            const timestamp = new Date(m.timestamp).toLocaleString();
            bubble.className = 'chat-bubble ' + (m.mittente === 'admin' ? 'bubble-left' : 'bubble-right');
            bubble.innerHTML = `<div>${m.messaggio}</div><div class="timestamp" style="font-size:10px; margin-top:2px; color:#666;">${timestamp}</div>`;
            container.appendChild(bubble);
          });
          container.scrollTop = container.scrollHeight;
        });
    }

    function buildUI(data) {
      const container = document.getElementById('prenotazioni');
      const grouped = {};
      data.forEach(p => {
        if (!grouped[p.giorno_conferimento]) grouped[p.giorno_conferimento] = [];
        grouped[p.giorno_conferimento].push(p);
      });

      container.innerHTML = '';
      Object.keys(grouped).sort().forEach(giorno => {
        const section = document.createElement('div');
        section.className = 'giorno-container';
        section.innerHTML = `
          <div class="giorno-header" onclick="toggle('${giorno}')">📅 ${giorno} (${grouped[giorno].length} prenotazioni)</div>
          <div class="giorno-body" id="body-${giorno}">
            <table>
              <thead>
                <tr>
                  <th>ID</th><th>Cliente</th><th>Produttore</th><th>Cod. CER</th><th>Quantità</th>
                  <th>Data</th><th>Certificato</th><th>Stato</th><th>Azioni</th><th>Chat</th>
                </tr>
              </thead>
              <tbody>
                ${grouped[giorno].map(p => `
                  <tr>
                    <td>${p.id}</td>
                    <td>${p.ragione_sociale}</td>
                    <td>${p.produttore}</td>
                    <td>${p.codice_cer}</td>
                    <td>${p.quantita}</td>
                    <td>${p.giorno_conferimento}</td>
                    <td>${p.certificato_analitico ? `<a href="/impianto/download-certificato/${p.certificato_analitico}" target="_blank">Scarica</a>` : '-'}</td>
                    <td><span id="stato-badge-${p.id}" class="badge ${p.stato?.replace(/\s/g, '-') || 'in-attesa'}">${p.stato || 'in attesa'}</span></td>
                    <td>
                      <select id="stato-${p.id}">
                        <option value="accettata">Accettata</option>
                        <option value="non accettata">Non Accettata</option>
                        <option value="info richieste">Info Richieste</option>
                      </select>
                      <button onclick="cambiaStato(${p.id})">✔</button>
                    </td>
                    <td>
                      <div class="chat-box">
                        <div class="chat-messages" id="chat-messages-${p.id}"></div>
                        <input type="text" class="chat-input" id="msg-input-${p.id}" placeholder="Scrivi..." onkeydown="if(event.key==='Enter') inviaMessaggio(${p.id})">
                        <button onclick="inviaMessaggio(${p.id})">📨</button>
                      </div>
                    </td>
                  </tr>`).join('')}
              </tbody>
            </table>
          </div>
        `;
        container.appendChild(section);
        grouped[giorno].forEach(p => caricaChat(p.id));
      });
    }

    // Fetch iniziale
    fetch('/impianto/prenotazioni')
      .then(res => res.json())
      .then(data => {
        buildUI(data);
        setInterval(() => {
          fetch('/impianto/prenotazioni')
            .then(res => res.json())
            .then(data => buildUI(data));
        }, 2000);
      });

    // Download PDF
    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('pdf-btn')?.addEventListener('click', () => {
        html2canvas(document.body).then(canvas => {
          const pdf = new jspdf.jsPDF();
          const imgData = canvas.toDataURL('image/png');
          const width = pdf.internal.pageSize.getWidth() - 20;
          const height = (canvas.height * width) / canvas.width;
          pdf.addImage(imgData, 'PNG', 10, 10, width, height);
          pdf.save('dashboard-impianto.pdf');
        });
      });
    });

    // Statistiche
    function toggleStats() {
      alert("⚠️ Le statistiche sono in sviluppo. Saranno disponibili a breve.");
    }
  </script>
</body>
</html>
