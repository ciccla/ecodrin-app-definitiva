<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Dashboard Impianto</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #e8f5e9;
      color: #2e7d32;
      margin: 0;
      padding: 20px;
    }

    h1 {
      margin-bottom: 5px;
    }

    h3 {
      cursor: pointer;
      padding: 5px;
      background: #c5e1a5;
      border-radius: 5px;
      transition: background 0.3s;
      user-select: none;
    }

    h3:hover {
      background: #aed581;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      padding: 6px;
      border: 1px solid #c8e6c9;
      text-align: left;
      font-size: 0.9em;
    }

    th {
      background: #dcedc8;
    }

    tr:nth-child(even) {
      background: #f9fbe7;
    }

    .badge {
      padding: 2px 6px;
      border-radius: 4px;
      color: white;
      font-size: 0.8em;
    }

    .accettata { background: #2e7d32; }
    .non-accettata { background: #c62828; }
    .info-richieste { background: #1565c0; }
    .in-attesa { background: #f9a825; }

    .download-btn {
      background: #388e3c;
      padding: 4px 8px;
      color: white;
      text-decoration: none;
      border-radius: 4px;
      font-size: 0.8em;
    }

    .download-btn:hover {
      background: #2e7d32;
    }

    select, textarea {
      width: 100%;
      box-sizing: border-box;
      margin-top: 4px;
    }

    button {
      background: #388e3c;
      color: white;
      padding: 5px 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 5px;
    }

    button:hover {
      background: #2e7d32;
    }

    .giorno-container {
      margin-bottom: 20px;
    }

    .box-note {
      margin-top: 5px;
      font-size: 0.85em;
      color: #555;
    }

    .hidden {
      display: none;
      transition: all 0.3s ease;
    }

    #notify {
      display: none;
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #2ecc71;
      color: white;
      padding: 10px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>

  <h1>Dashboard Impianto (prenotazioni + trasporti)</h1>
  <p><a href="/impianto/logout">üîì Logout</a></p>

<p>
  <a href="dashboard-trasporti.html" style="text-decoration:none; background:#2e7d32; color:#fff; padding:6px 12px; border-radius:4px;">
    üöõ Vai alla dashboard trasporti
  </a>
</p>

  <button id="pdf-btn" style="margin-bottom: 20px;">üìÑ Scarica PDF</button>

  <h2>Prenotazioni per giorno</h2>
  <div id="prenotazioni"></div>

  
  <div id="notify"></div>
  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

  <script>
    function notify(msg, success = true) {
      const n = document.getElementById('notify');
      n.innerText = msg;
      n.style.background = success ? '#2ecc71' : '#e74c3c';
      n.style.display = 'block';
      setTimeout(() => n.style.display = 'none', 3000);
    }

    // ------------------- Prenotazioni -------------------
    fetch('/impianto/prenotazioni')
      .then(res => res.json())
      .then(data => {
        const div = document.getElementById('prenotazioni');
        if (!data.length) {
          div.innerHTML = '<p>Nessuna prenotazione trovata.</p>';
          return;
        }

        const perGiorno = {};
        data.forEach(p => {
          if (!perGiorno[p.giorno_conferimento]) perGiorno[p.giorno_conferimento] = [];
          perGiorno[p.giorno_conferimento].push(p);
        });

        Object.keys(perGiorno).sort().forEach(giorno => {
          const box = document.createElement('div');
          box.className = 'giorno-container';
          box.innerHTML = `
            <h3 onclick="toggle('${giorno}')">‚ñ∂Ô∏è ${giorno} (${perGiorno[giorno].length} prenotazioni)</h3>
            <div id="box-${giorno}" class="hidden">
              <table>
                <thead>
                  <tr>
                    <th>ID</th><th>Cliente</th><th>Produttore</th><th>Codice CER</th>
                    <th>Pericolo</th><th>Imballo</th><th>Stato Fisico</th><th>Quantit√†</th>
                    <th>Data</th><th>Certificato</th><th>Stato</th><th>Azioni</th><th>Nota</th>
                  </tr>
                </thead>
                <tbody id="tbody-${giorno}"></tbody>
              </table>
            </div>
          `;
          div.appendChild(box);

          const tbody = box.querySelector('tbody');
          perGiorno[giorno].forEach(p => {
            const statoClass = (p.stato || 'in attesa').replace(/\s/g, '-');
            tbody.innerHTML += `
              <tr>
                <td>${p.id}</td>
                <td>${p.ragione_sociale}</td>
                <td>${p.produttore}</td>
                <td>${p.codice_cer}</td>
                <td>${p.caratteristiche_pericolo || '-'}</td>
                <td>${p.tipo_imballo || '-'}</td>
                <td>${p.stato_fisico || '-'}</td>
                <td>${p.quantita}</td>
                <td>${p.giorno_conferimento}</td>
                <td>${p.certificato_analitico ? `<a href="/impianto/download-certificato/${p.certificato_analitico}" class="download-btn" target="_blank">Scarica</a>` : '-'}</td>
                <td><span class="badge ${statoClass}">${p.stato || 'in attesa'}</span></td>
                <td>
                  <select id="stato-${p.id}">
                    <option value="accettata">Accettata</option>
                    <option value="non accettata">Non Accettata</option>
                    <option value="info richieste">Info Richieste</option>
                  </select>
                  <textarea id="richiesta-${p.id}" placeholder="Nota per il cliente..."></textarea>
                  <button onclick="cambiaStato(${p.id})">Aggiorna</button>
                </td>
                <td><div id="nota-${p.id}" class="box-note"></div></td>
              </tr>`;
            caricaNota(p.id);
          });
        });
      });

    function toggle(giorno) {
      const box = document.getElementById('box-' + giorno);
      const h3 = document.querySelector(`h3[onclick="toggle('${giorno}')"]`);
      box.classList.toggle('hidden');
      h3.innerHTML = h3.innerHTML.includes('‚ñ∂Ô∏è') ? h3.innerHTML.replace('‚ñ∂Ô∏è', '‚ñº') : h3.innerHTML.replace('‚ñº', '‚ñ∂Ô∏è');
    }

    function caricaNota(id) {
      fetch('/impianto/note/' + id)
        .then(res => res.json())
        .then(n => {
          const box = document.getElementById('nota-' + id);
          if (!n || !n.richiesta) return;
          box.innerHTML = `<p><strong>Richiesta:</strong> ${n.richiesta}</p><p><strong>Risposta:</strong> ${n.risposta || '<i>In attesa</i>'}</p>`;
        });
    }

    function cambiaStato(id) {
      const stato = document.getElementById('stato-' + id).value;
      const richiesta = document.getElementById('richiesta-' + id).value;
      fetch('/impianto/cambia-stato', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ id, nuovo_stato: stato, richiesta })
      }).then(res => res.text())
        .then(msg => {
          notify(msg);
          setTimeout(() => location.reload(), 1000);
        });
    }

   
  </script>
</body>
</html>
