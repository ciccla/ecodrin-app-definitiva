<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Dashboard Prenotazioni - Impianto</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/style.css">
</head>
<body>

  <header>
    <div class="logo-utente">
      <img src="/img/logo.png" alt="Logo Ecodrin">
      <span>👤 Impianto</span>
    </div>
    <div class="nav-buttons">
      <button class="active" onclick="location.href='dashboard.html'">🏠 Prenotazioni</button>
      <button onclick="location.href='dashboard-trasporti.html'">🚚 Trasporti</button>
      <button onclick="location.href='statistiche.html'">📊 Statistiche</button>
      <button onclick="location.href='utenti.html'">👥 Utenti</button>
      <button onclick="location.href='/impianto/logout'">🔒 Logout</button>
    </div>
  </header>

  <main>
    <section class="filter-bar">
      <label for="filtroTipo">Filtra per:</label>
      <select id="filtroTipo">
        <option value="">Tutti</option>
        <option value="accettata">Accettate</option>
        <option value="non accettata">Non accettate</option>
        <option value="in attesa">In attesa</option>
        <option value="produttore">Produttore</option>
        <option value="cer">Codice CER</option>
      </select>
      <input type="text" id="filtroValore" placeholder="Valore filtro" oninput="applicaFiltro()">
    </section>

    <div class="main-content">
      <h1>🏠 Prenotazioni</h1>
      <div id="contenuto-prenotazioni"></div>
      <div id="notify"></div>
      <audio id="notifica-audio"
             src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_9ce296083a.mp3"
             preload="auto"></audio>
    </div>
  </main>

  <div class="logo-footer">
    <img src="/img/logo.png" alt="Logo Ecodrin">
  </div>

  <footer class="footer">
    © 2025 Ecodrin - P.I: 03378791218 Tutti i diritti riservati
  </footer>

  <script>
    const notifyBox = document.getElementById('notify');
    let chatsLetti = {};

    function notify(msg, success = true) {
      notifyBox.innerText = msg;
      notifyBox.style.background = success ? '#2ecc71' : '#e74c3c';
      notifyBox.style.display = 'block';
      setTimeout(() => notifyBox.style.display = 'none', 4000);
    }

    function applicaFiltro() {
      const tipo = document.getElementById('filtroTipo').value;
      const val  = document.getElementById('filtroValore').value.toLowerCase();
      document.querySelectorAll('.prenotazione-riga').forEach(row => {
        const map = { 
          accettata:7, 
          'non accettata':7, 
          'in attesa':7, 
          produttore:2, 
          cer:3 
        };
        const idx = map[tipo];
        const txt = idx != null ? row.children[idx].textContent.toLowerCase() : '';
        row.style.display = (!tipo || txt.includes(val)) ? '' : 'none';
      });
    }

    function toggleGiorno(day) {
      document.getElementById(`box-${day}`).classList.toggle('hidden');
    }

    function caricaChat(id) {
      fetch(`/chat/prenotazione/${id}`)
        .then(r => r.json())
        .then(msgs => {
          const box = document.getElementById(`chat-${id}`);
          const unread = document.getElementById(`unread-${id}`);
          const nuovi = msgs.filter(m => m.mittente !== 'admin').length;
          if (chatsLetti[id] != null && nuovi > chatsLetti[id]) {
            unread.style.display = 'inline-block';
            document.getElementById('notifica-audio').play();
          }
          chatsLetti[id] = nuovi;
          box.innerHTML = '';
          msgs.forEach(m => {
            const b = document.createElement('div');
            b.className = 'chat-bubble ' + (m.mittente==='admin'?'bubble-left':'bubble-right');
            b.textContent = m.messaggio;
            box.appendChild(b);
          });
          box.scrollTop = box.scrollHeight;
        });
    }

    function inviaMessaggio(id) {
      const inp = document.getElementById(`msg-${id}`);
      if (!inp.value.trim()) return;
      fetch('/chat/prenotazione', {
        method:'POST',
        headers:{'Content-Type':'application/json'},
        body:JSON.stringify({ prenotazione_id:id, mittente:'admin', messaggio:inp.value })
      }).then(()=>{
        inp.value = '';
        document.getElementById(`unread-${id}`).style.display = 'none';
        caricaChat(id);
      });
    }

    function aggiornaStato(id) {
      const st = document.getElementById(`stato-${id}`).value;
      fetch('/impianto/cambia-stato', {
        method:'POST',
        headers:{'Content-Type':'application/json'},
        body:JSON.stringify({ id, nuovo_stato:st })
      })
      .then(r=>r.text())
      .then(_=>{
        notify('Stato aggiornato');
        const badge = document.getElementById(`badge-${id}`);
        badge.className = 'badge ' + st.replace(/\s/g,'-');
        badge.textContent = st;
      });
    }

    // Caricamento prenotazioni
    fetch('/impianto/prenotazioni')
      .then(r=>r.json())
      .then(data=>{
        const perDay = {};
        data.forEach(p => {
          perDay[p.giorno_conferimento] = perDay[p.giorno_conferimento] || [];
          perDay[p.giorno_conferimento].push(p);
        });

        const container = document.getElementById('contenuto-prenotazioni');
        Object.keys(perDay).sort().forEach(day => {
          const div = document.createElement('div');
          div.className = 'giorno-bolla';
          div.innerHTML = `
            <div class="giorno-toggle" onclick="toggleGiorno('${day}')">
              📅 ${day} (${perDay[day].length})
            </div>
            <div id="box-${day}" class="hidden">
              <table>
                <thead>
                  <tr>
                    <th>ID</th><th>Cliente</th><th>Produttore</th><th>CER</th>
                    <th>Pericolo</th><th>Quantità</th><th>Certificato</th>
                    <th>Stato</th><th>Azioni</th><th>Chat</th>
                  </tr>
                </thead>
                <tbody id="tb-${day}"></tbody>
              </table>
            </div>`;
          container.appendChild(div);

          const tbody = div.querySelector('tbody');
          perDay[day].forEach(p => {
            const sc = (p.stato||'in attesa').replace(/\s/g,'-');
            tbody.insertAdjacentHTML('beforeend', `
              <tr class="prenotazione-riga" 
                  data-stato="${p.stato||'in attesa'}"
                  data-produttore="${p.produttore}"
                  data-cer="${p.codice_cer}">
                <td>${p.id}</td>
                <td>${p.ragione_sociale}</td>
                <td>${p.produttore}</td>
                <td>${p.codice_cer}</td>
                <td>${p.caratteristiche_pericolo||'-'}</td>
                <td>${p.quantita}</td>
                <td>${p.certificato_analitico
                  ? `<a href="/impianto/download-certificato/${p.certificato_analitico}" target="_blank">Scarica</a>`
                  : '-'}</td>
                <td><span id="badge-${p.id}" class="badge ${sc}">${p.stato||'in attesa'}</span></td>
                <td>
                  <select id="stato-${p.id}">
                    <option value="accettata">Accettata</option>
                    <option value="non accettata">Non accettata</option>
                    <option value="in attesa">In attesa</option>
                  </select>
                  <button onclick="aggiornaStato(${p.id})">✔️</button>
                </td>
                <td>
                  <div class="chat-box">
                    <div class="chat-messages" id="chat-${p.id}"></div>
                    <input type="text" class="chat-input" id="msg-${p.id}" placeholder="Scrivi..." 
                           onkeydown="if(event.key==='Enter') inviaMessaggio(${p.id})">
                    <button onclick="inviaMessaggio(${p.id})">Invia</button>
                    <span class="badge-unread hidden" id="unread-${p.id}">NUOVO</span>
                  </div>
                </td>
              </tr>
            `);
            caricaChat(p.id);
            setInterval(()=>caricaChat(p.id),2000);
          });
        });
      })
      .catch(e=>{
        console.error('❌ Errore caricamento prenotazioni:', e);
        notify('Errore caricamento prenotazioni', false);
      });
  </script>
</body>
</html>
