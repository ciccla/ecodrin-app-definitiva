<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Login Amministratore - Ecodrin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg-light);
      color: var(--text-light);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    body.dark {
      background: var(--bg-dark);
      color: var(--text-dark);
    }

    .login-box {
      background: white;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: var(--shadow);
      max-width: 400px;
      width: 100%;
      text-align: center;
      position: relative;
    }

    body.dark .login-box {
      background: #37474f;
    }

    .login-box h2 {
      margin-bottom: 20px;
      font-size: 1.6em;
      color: inherit;
    }

    .login-box input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid var(--input-border);
      border-radius: 6px;
      font-size: 1em;
    }

    body.dark .login-box input {
      background: var(--input-bg-dark);
      border-color: var(--input-border-dark);
      color: var(--text-dark);
    }

    .login-box button {
      width: 100%;
      padding: 12px;
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1em;
      cursor: pointer;
    }

    .login-box button:hover {
      background: var(--accent-dark);
    }

    .theme-toggle {
      position: absolute;
      top: 10px;
      right: 10px;
      background: none;
      border: none;
      font-size: 1.5em;
      cursor: pointer;
      color: inherit;
    }

    .error {
      color: var(--danger);
      margin-top: 10px;
      font-size: 0.9em;
      display: none;
    }
  </style>
</head>
<body class="light">

  <div class="login-box">
    <button class="theme-toggle" onclick="toggleTheme()">ðŸŒ“</button>
    <h2>Login Admin</h2>
    <form id="admin-login-form">
      <input type="text" name="username" placeholder="Email Admin" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Accedi</button>
      <div id="error-msg" class="error">Credenziali errate</div>
    </form>
  </div>

  <script>
    // Tema
    const savedTheme = localStorage.getItem('theme') || 'light';
    document.body.classList.add(savedTheme);

    function toggleTheme() {
      const newTheme = document.body.classList.contains('light') ? 'dark' : 'light';
      document.body.classList.remove('light', 'dark');
      document.body.classList.add(newTheme);
      localStorage.setItem('theme', newTheme);
    }

    // Login
    const form = document.getElementById('admin-login-form');
    const errorMsg = document.getElementById('error-msg');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = new FormData(form);
      const body = new URLSearchParams(formData);

      const res = await fetch('/impianto/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body
      });

      const text = await res.text();

      if (text.includes('successo')) {
        const username = formData.get('username');
        localStorage.setItem('adminUser', username);
        window.location.href = '/impianto/dashboard.html';
      } else {
        errorMsg.style.display = 'block';
        errorMsg.textContent = text;
      }
    });
  </script>

</body>
</html>
