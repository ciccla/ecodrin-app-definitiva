<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Login Impianto</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Login Impianto</h1>
  <form id="loginForm">
    <label for="username">Email:</label>
    <input type="text" id="username" name="username" required><br><br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required><br><br>

    <button type="submit">Accedi</button>
  </form>

  <script>
    document.getElementById('loginForm').addEventListener('submit', async function (e) {
      e.preventDefault(); // Blocca l'invio normale del form

      const formData = new FormData(this);

      const response = await fetch('/impianto/login', {
        method: 'POST',
        body: formData
      });

      const text = await response.text();

      if (text.includes("Login impianto effettuato con successo")) {
        alert(text);
        window.location.href = "/impianto/dashboard.html"; // âœ… Reindirizza alla dashboard
      } else {
        alert("Credenziali errate o utente non trovato.");
      }
    });
  </script>
</body>
</html>
