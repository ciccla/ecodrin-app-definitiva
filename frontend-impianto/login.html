<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Login Amministratore - Ecodrin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f1f8e9;
      color: #2e7d32;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-box {
      background: white;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    .login-box h2 {
      margin-bottom: 20px;
      font-size: 1.6em;
      color: #2e7d32;
    }

    .login-box input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #c8e6c9;
      border-radius: 6px;
      font-size: 1em;
    }

    .login-box button {
      width: 100%;
      padding: 12px;
      background: #2e7d32;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1em;
      cursor: pointer;
      font-weight: bold;
    }

    .login-box button:hover {
      background: #1b5e20;
    }

    .error {
      color: #c62828;
      margin-top: 10px;
      font-size: 0.9em;
      display: none;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>Login Admin</h2>
    <form id="admin-login-form">
      <input type="text" name="username" placeholder="Email Admin" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Accedi</button>
      <div id="error-msg" class="error">Credenziali errate</div>
    </form>
  </div>

  <script>
    // Login
    const form = document.getElementById('admin-login-form');
    const errorMsg = document.getElementById('error-msg');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = new FormData(form);
      const body = new URLSearchParams(formData);

      const res = await fetch('/impianto/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body
      });

      const text = await res.text();

      if (text.includes('successo')) {
        const username = formData.get('username');
        localStorage.setItem('adminUser', username);
        window.location.href = '/impianto/dashboard.html';
      } else {
        errorMsg.style.display = 'block';
        errorMsg.textContent = text;
      }
    });
  </script>
<div class="logo-footer">
  <img src="/img/logo.png" alt="Logo Ecodrin">
</div>

</body>
</html>
