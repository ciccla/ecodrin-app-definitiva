<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Statistiche - Ecodrin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="light">

<header>
  <div class="logo-utente">
    <img src="img/ecodrin.png" alt="Logo Ecodrin" />
    <span>👤 Impianto</span>
  </div>
  <div class="nav-buttons">
    <button onclick="location.href='dashboard.html'">🏠 Prenotazioni</button>
    <button onclick="location.href='dashboard-trasporti.html'">🚚 Trasporti</button>
    <button onclick="location.href='statistiche.html'">📊 Statistiche</button>
    <button onclick="location.href='utenti.html'">👥 Utenti</button>
    <button onclick="location.href='/impianto/logout'">🔒 Logout</button>
    <button onclick="toggleTheme()">🌓</button>
  </div>
</header>

<div class="stat-section">
  <div class="totali-box">
    <div class="totale">📦 Prenotazioni: <span id="tot-prenotazioni">0</span></div>
    <div class="totale">🚚 Trasporti: <span id="tot-trasporti">0</span></div>
    <div class="totale">👥 Utenti: <span id="tot-utenti">0</span></div>
  </div>

  <div class="chart-container">
    <h3>📈 Prenotazioni per giorno</h3>
    <canvas id="prenotazioniGiorno"></canvas>
  </div>

  <div class="chart-container">
    <h3>📦 Prenotazioni per stato</h3>
    <canvas id="statoPrenotazioni"></canvas>
  </div>

  <div class="chart-container">
    <h3>🚚 Trasporti per tipo automezzo</h3>
    <canvas id="tipoAutomezzo"></canvas>
  </div>

  <div class="chart-container">
    <h3>👥 Utenti per ruolo</h3>
    <canvas id="utentiRuolo"></canvas>
  </div>
</div>
<script>
  // 🌗 Tema chiaro/scuro
  const theme = localStorage.getItem('theme') || 'light';
  document.body.classList.add(theme);

  function toggleTheme() {
    const newTheme = document.body.classList.contains('light') ? 'dark' : 'light';
    document.body.classList.remove('light', 'dark');
    document.body.classList.add(newTheme);
    localStorage.setItem('theme', newTheme);
  }

  // 📊 Caricamento Statistiche (dati simulati, puoi sostituire con fetch da API)
  function caricaStatistiche() {
    const prenotazioniGiorno = {
      labels: ['2025-04-01', '2025-04-05', '2025-04-10', '2025-04-15'],
      data: [3, 5, 2, 6]
    };

    const stati = {
      labels: ['accettata', 'non accettata', 'info richieste', 'in attesa'],
      data: [12, 5, 3, 4]
    };

    const trasporti = {
      labels: ['Furgone', 'Camion', 'Autobotte'],
      data: [6, 3, 2]
    };

    const ruoli = {
      labels: ['cliente', 'admin'],
      data: [18, 1]
    };

    // Totali
    document.getElementById('tot-prenotazioni').textContent = stati.data.reduce((a, b) => a + b, 0);
    document.getElementById('tot-trasporti').textContent = trasporti.data.reduce((a, b) => a + b, 0);
    document.getElementById('tot-utenti').textContent = ruoli.data.reduce((a, b) => a + b, 0);

    // Chart.js: prenotazioni per giorno
    new Chart(document.getElementById('prenotazioniGiorno'), {
      type: 'line',
      data: {
        labels: prenotazioniGiorno.labels,
        datasets: [{
          label: 'Prenotazioni',
          data: prenotazioniGiorno.data,
          backgroundColor: '#aed581',
          borderColor: '#558b2f',
          tension: 0.3,
          fill: true
        }]
      }
    });

    // Stato prenotazioni
    new Chart(document.getElementById('statoPrenotazioni'), {
      type: 'doughnut',
      data: {
        labels: stati.labels,
        datasets: [{
          label: 'Stato Prenotazioni',
          data: stati.data,
          backgroundColor: ['#43a047', '#e53935', '#1e88e5', '#fbc02d']
        }]
      }
    });

    // Tipo automezzo
    new Chart(document.getElementById('tipoAutomezzo'), {
      type: 'bar',
      data: {
        labels: trasporti.labels,
        datasets: [{
          label: 'Numero trasporti',
          data: trasporti.data,
          backgroundColor: '#81c784'
        }]
      }
    });

    // Utenti per ruolo
    new Chart(document.getElementById('utentiRuolo'), {
      type: 'pie',
      data: {
        labels: ruoli.labels,
        datasets: [{
          label: 'Utenti per ruolo',
          data: ruoli.data,
          backgroundColor: ['#66bb6a', '#ff7043']
        }]
      }
    });
  }

  // Avvio
  caricaStatistiche();
</script>

</body>
</html>
