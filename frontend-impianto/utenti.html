<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Gestione Utenti - Ecodrin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <div class="logo-utente">
    <img src="/public/img/ecodrin.png" alt="Logo Ecodrin" />
    <span>👤 Impianto</span>
  </div>
  <div class="nav-buttons">
    <button onclick="location.href='dashboard.html'">🏠 Prenotazioni</button>
    <button onclick="location.href='dashboard-trasporti.html'">🚚 Trasporti</button>
    <button onclick="location.href='statistiche.html'">📊 Statistiche</button>
    <button onclick="location.href='utenti.html'">👥 Utenti</button>
    <button onclick="location.href='/impianto/logout'">🔒 Logout</button>
  </div>
</header>

<h1 style="padding: 20px;">🔐 Gestione Utenti</h1>
<div id="utenti-container" style="padding: 0 20px;"></div>
<div id="notify"></div>

<script>
  function notify(msg, success = true) {
    const box = document.getElementById('notify');
    box.innerText = msg;
    box.style.background = success ? '#2ecc71' : '#e74c3c';
    box.style.display = 'block';
    setTimeout(() => box.style.display = 'none', 4000);
  }

  function caricaUtenti() {
    fetch('/check-utenti')
      .then(res => res.json())
      .then(utenti => {
        const div = document.getElementById('utenti-container');
        if (!utenti.length) {
          div.innerHTML = '<p>Nessun utente trovato.</p>';
          return;
        }

        let html = `<table>
          <thead>
            <tr>
              <th>ID</th>
              <th>Username</th>
              <th>Email</th>
              <th>Ruolo</th>
              <th>Stato</th>
              <th>Azioni</th>
            </tr>
          </thead>
          <tbody>`;

        utenti.forEach(u => {
          const statoClass = u.bloccato ? 'bloccato' : 'attivo';
          const statoText = u.bloccato ? 'Bloccato' : 'Attivo';

          html += `
            <tr>
              <td>${u.id}</td>
              <td>${u.username}</td>
              <td>${u.email}</td>
              <td>${u.ruolo}</td>
              <td><span class="badge ${statoClass}">${statoText}</span></td>
              <td class="actions">
                <button class="blocca" onclick="aggiornaStato(${u.id}, 'blocca')">Blocca</button>
                <button class="sblocca" onclick="aggiornaStato(${u.id}, 'sblocca')">Sblocca</button>
                <button class="elimina" onclick="eliminaUtente(${u.id})">Elimina</button>
              </td>
            </tr>`;
        });

        html += `</tbody></table>`;
        div.innerHTML = html;
      });
  }

  function aggiornaStato(id, azione) {
    fetch('/admin/blocco-utente', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ id, azione })
    })
    .then(res => res.text())
    .then(msg => {
      notify(msg);
      caricaUtenti();
    });
  }

  function eliminaUtente(id) {
    if (!confirm('Sei sicuro di voler eliminare questo utente?')) return;
    fetch('/admin/elimina-utente', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ id })
    })
    .then(res => res.text())
    .then(msg => {
      notify(msg);
      caricaUtenti();
    });
  }

  caricaUtenti();
</script>

</body>
</html>
