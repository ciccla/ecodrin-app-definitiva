<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Gestione Utenti - Ecodrin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f1f8e9;
      color: #2e7d32;
      display: flex;
      flex-direction: column;
    }

    .main-content {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      padding: 20px;
    }

    .utenti-container {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 1000px;
      margin-top: 20px;
    }

    h1 {
      text-align: center;
      color: #2e7d32;
      margin-bottom: 25px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      padding: 10px;
      border: 1px solid #c8e6c9;
      text-align: center;
    }

    th {
      background-color: #dcedc8;
      font-weight: bold;
    }

    .badge {
      padding: 6px 12px;
      border-radius: 12px;
      font-weight: bold;
      text-transform: capitalize;
    }

    .attivo {
      background-color: #2e7d32;
      color: white;
    }

    .bloccato {
      background-color: #c62828;
      color: white;
    }

    .actions button {
      padding: 6px 12px;
      background-color: #2e7d32;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      margin: 5px;
    }

    .actions button:hover {
      background-color: #1b5e20;
    }

    .logo-footer {
      text-align: center;
      margin-top: 30px;
    }

    .logo-footer img {
      max-width: 150px;
      height: auto;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: #f1f1f1;
      color: #555;
      font-size: 0.9em;
      border-top: 1px solid #ccc;
    }
  </style>
</head>
<body>

  <div class="main-content">
    <h1>üîê Gestione Utenti</h1>
    <div class="utenti-container" id="utenti-container"></div>
    <div id="notify"></div>
  </div>

  <div class="logo-footer">
    <img src="/img/logo.png" alt="Logo Ecodrin">
  </div>

  <footer>
    ¬© 2025 Ecodrin - P.I: 03378791218 Tutti i diritti riservati
  </footer>

  <script>
    function notify(msg, success = true) {
      const box = document.getElementById('notify');
      box.innerText = msg;
      box.style.background = success ? '#2ecc71' : '#e74c3c';
      box.style.display = 'block';
      setTimeout(() => box.style.display = 'none', 4000);
    }

    function caricaUtenti() {
      fetch('/check-utenti')
        .then(res => res.json())
        .then(utenti => {
          const div = document.getElementById('utenti-container');
          if (!utenti.length) {
            div.innerHTML = '<p>Nessun utente trovato.</p>';
            return;
          }

          let html = `<table>
            <thead>
              <tr>
                <th>ID</th>
                <th>Username</th>
                <th>Email</th>
                <th>Ruolo</th>
                <th>Stato</th>
                <th>Azioni</th>
              </tr>
            </thead>
            <tbody>`;

          utenti.forEach(u => {
            const statoClass = u.bloccato ? 'bloccato' : 'attivo';
            const statoText = u.bloccato ? 'Bloccato' : 'Attivo';

            html += `
              <tr>
                <td>${u.id}</td>
                <td>${u.username}</td>
                <td>${u.email}</td>
                <td>${u.ruolo}</td>
                <td><span class="badge ${statoClass}">${statoText}</span></td>
                <td class="actions">
                  <button class="blocca" onclick="aggiornaStato(${u.id}, 'blocca')">Blocca</button>
                  <button class="sblocca" onclick="aggiornaStato(${u.id}, 'sblocca')">Sblocca</button>
                  <button class="elimina" onclick="eliminaUtente(${u.id})">Elimina</button>
                </td>
              </tr>`;
          });

          html += `</tbody></table>`;
          div.innerHTML = html;
        });
    }

    function aggiornaStato(id, azione) {
      fetch('/admin/blocco-utente', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ id, azione })
      })
      .then(res => res.text())
      .then(msg => {
        notify(msg);
        caricaUtenti();
      });
    }

    function eliminaUtente(id) {
      if (!confirm('Sei sicuro di voler eliminare questo utente?')) return;
      fetch('/admin/elimina-utente', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ id })
      })
      .then(res => res.text())
      .then(msg => {
        notify(msg);
        caricaUtenti();
      });
    }

    caricaUtenti();
  </script>

</body>
</html>
