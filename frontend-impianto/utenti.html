<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Gestione Utenti - Ecodrin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f1f8e9;
      color: #2e7d32;
      display: flex;
      flex-direction: column;
    }

    .main-content {
      flex: 1;
      padding: 20px;
    }

    header {
      background: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .logo-utente img {
      height: 35px;
      width: auto;
    }

    .logo-utente span {
      font-weight: bold;
      font-size: 1em;
      color: var(--accent);
    }

    .nav-buttons button {
      font-weight: bold;
      background-color: #66bb6a;
      color: white;
      border: none;
      padding: 6px 14px;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .nav-buttons button:hover {
      background-color: #558b2f;
    }

    h1 {
      text-align: center;
      font-size: 1.6em;
      color: var(--accent);
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
      background: white;
      border-radius: 6px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    th, td {
      padding: 10px;
      border: 1px solid #c8e6c9;
      font-size: 14px;
    }

    th {
      background: #dcedc8;
      font-weight: bold;
    }

    .badge {
      padding: 5px 10px;
      border-radius: 4px;
      font-size: 0.8em;
      color: white;
    }

    .attivo { background: #2e7d32; }
    .bloccato { background: #c62828; }

    .actions button {
      padding: 6px 12px;
      background: #2e7d32;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-right: 5px;
    }

    .actions button:hover {
      background: #1b5e20;
    }

    #notify {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #2ecc71;
      color: white;
      padding: 12px 18px;
      border-radius: 6px;
      display: none;
      font-weight: bold;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    footer {
      text-align: center;
      padding: 20px;
      background: #f1f1f1;
      color: #555;
      font-size: 0.9em;
      border-top: 1px solid #ccc;
      margin-top: 40px;
    }

  </style>
</head>
<body>

<header>
  <div class="logo-utente">
    <img src="/img/logo.png" alt="Logo Ecodrin" />
    <span>üë§ Impianto</span>
  </div>
  <div class="nav-buttons">
    <button onclick="location.href='dashboard.html'">üè† Prenotazioni</button>
    <button onclick="location.href='dashboard-trasporti.html'">üöö Trasporti</button>
    <button onclick="location.href='statistiche.html'">üìä Statistiche</button>
    <button onclick="location.href='utenti.html'">üë• Utenti</button>
    <button onclick="location.href='/impianto/logout'">üîí Logout</button>
  </div>
</header>

<div class="main-content">
  <h1>üîê Gestione Utenti</h1>
  <div id="utenti-container"></div>
  <div id="notify"></div>
</div>

<script>
  function notify(msg, success = true) {
    const box = document.getElementById('notify');
    box.innerText = msg;
    box.style.background = success ? '#2ecc71' : '#e74c3c';
    box.style.display = 'block';
    setTimeout(() => box.style.display = 'none', 4000);
  }

  function caricaUtenti() {
    fetch('/check-utenti')
      .then(res => res.json())
      .then(utenti => {
        const div = document.getElementById('utenti-container');
        if (!utenti.length) {
          div.innerHTML = '<p>Nessun utente trovato.</p>';
          return;
        }

        let html = `<table>
          <thead>
            <tr>
              <th>ID</th>
              <th>Username</th>
              <th>Email</th>
              <th>Ruolo</th>
              <th>Stato</th>
              <th>Azioni</th>
            </tr>
          </thead>
          <tbody>`;

        utenti.forEach(u => {
          const statoClass = u.bloccato ? 'bloccato' : 'attivo';
          const statoText = u.bloccato ? 'Bloccato' : 'Attivo';

          html += `
            <tr>
              <td>${u.id}</td>
              <td>${u.username}</td>
              <td>${u.email}</td>
              <td>${u.ruolo}</td>
              <td><span class="badge ${statoClass}">${statoText}</span></td>
              <td class="actions">
                <button class="blocca" onclick="aggiornaStato(${u.id}, 'blocca')">Blocca</button>
                <button class="sblocca" onclick="aggiornaStato(${u.id}, 'sblocca')">Sblocca</button>
                <button class="elimina" onclick="eliminaUtente(${u.id})">Elimina</button>
              </td>
            </tr>`;
        });

        html += `</tbody></table>`;
        div.innerHTML = html;
      });
  }

  function aggiornaStato(id, azione) {
    fetch('/admin/blocco-utente', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ id, azione })
    })
    .then(res => res.text())
    .then(msg => {
      notify(msg);
      caricaUtenti();
    });
  }

  function eliminaUtente(id) {
    if (!confirm('Sei sicuro di voler eliminare questo utente?')) return;
    fetch('/admin/elimina-utente', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ id })
    })
    .then(res => res.text())
    .then(msg => {
      notify(msg);
      caricaUtenti();
    });
  }

  caricaUtenti();
</script>

<footer>
  ¬© 2025 Ecodrin - P.I: 03378791218 Tutti i diritti riservati
</footer>

</body>
</html>
